<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .mainContainer {
      width: 1000px;
      height: 550px;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-image: linear-gradient(to right, rgba(146, 59, 59, 0.6), rgba(255, 255, 255, 0.6));
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .assignedTasks {
      width: 300px;
      height: 450px;
      background-color: #fff;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 10px;
    }

    .createTask {
      width: 500px;
      height: 450px;
      background-color: #fff;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 10px;
    }

    .assignedTasks h2 {
      margin-bottom: 10px;
      justify-content: first baseline;
    }

    .inputBox {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .inputBox label {
      font-weight: bold;
      margin-top: 5px;
    }

    .inputBox input {
      background-color: rgb(201, 201, 201);
      border-radius: 20px;
      padding: 8px 12px;
    }

    .taskDescription textarea {
      background-color: rgb(201, 201, 201);
      margin-top: 5px;
      border-radius: 20px;
      padding: 8px 12px;
      resize: none;
      width: 100%;
      height: 100px;
    }

    .createButton {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .createButton button {
      height: 35px;
      padding: 0 16px;
      border-radius: 10px;
      background-color: rgba(146, 59, 59);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .dateRow {
      display: flex;
      gap: 20px;
    }

    .dateRow .inputGroup {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .dateRow .inputGroup input {
      background-color: rgb(201, 201, 201);
      border-radius: 20px;
      padding: 8px 12px;
      font-weight: bold;
      border: none;
      height: 38px;
      /* same height across all inputs */
      width: 100%;
      /* full width in its flex container */
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <main>
    <div class="mainContainer">
      <!-- Display Event (left) -->
      <div class="assignedTasks">
        <h2>Assigned Tasks</h2>
      </div>

      <!-- Create Event (right) -->
      <div class="createTask">
        <h2>Create Task</h2>
        <div class="inputBox">
          <label>Task Title</label>
          <input type="text" required>

          <div class="dateRow"> <!--NEED TO CHANGE INTO DATE BUTTON-->
            <div class="inputGroup">
              <label>Start Date</label>
              <input type="date" required>
            </div>
            <div class="inputGroup">
              <label>Due Date</label>
              <input type="date" required>
            </div>
          </div>

          <div class="taskDescription">
            <label>Task Description</label>
            <textarea required></textarea>
          </div>

          <div class="createButton">
            <button type="reset">Reset</button>
            <button type="submit">Create Task</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
