<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container1 {
      height: 530px;
      width: 100%;
      max-width: 500px;
      background-image: linear-gradient(to right,
          rgba(146, 59, 59, 0.6),
          rgba(255, 255, 255, 0.6));
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: auto;
    }

    .container11 {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .container111 {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .container111 img {
      display: block;
      margin: 0 auto;
    }

    .container111 h1 {
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      margin: 0;
    }

    .textBox {
      width: 100%;
      margin-bottom: 15px;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .textBox label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 16px;
      color: black;
      background-color: white;
      padding: 0 5px;
      pointer-events: none;
      transition: 0.3s;
    }

    .textBox input,
    .submitButton {
      width: 100%;
      height: 45px;
      font-size: 16px;
      border-radius: 20px;
      box-sizing: border-box;
    }

    .textBox input {
      border: 2px solid black;
      outline: none;
      padding: 0 12px;
      color: black;
    }

    .textBox input:focus~label,
    .textBox input:valid~label {
      top: 0;
      font-size: 12px;
      background-color: #fff;
    }

    .submitButton {
      border: none;
      background-color: #923B3B;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      line-height: 45px;
      display: block;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }

    .logo img {
      height: 55px;
      width: auto;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .signup-container p {
      margin: 0;
      font-size: 16px;
    }

    .continue-text {
  color: #923B3B;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
  position: relative;
  display: inline-block;
}
.continue-text::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 2px;
  width: 100%;
  background-color: #923B3B;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease-in-out;
}
.continue-text:hover::after {
  transform: scaleX(1);
}

/* optional spacing so it sits nicely above the Sign In button */
.forgot-link { margin: -5px 0 10px; }

/* --- Password visibility toggle --- */
.textBox.has-eye input { padding-right: 42px; }

.textBox .toggle-eye {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  background: transparent;
  border: 0;
  padding: 6px;
  width: 36px; height: 36px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.textBox .toggle-eye svg {
  width: 20px; height: 20px;
  pointer-events: none;
}

  </style>
</head>

<body>
  <div class="container1">
    <div class="container11">
      <div class="container111">
        <div class="logo">
          <img src="/assets/iskolarlink.png" alt="Iskolar Link Logo">
          <img src="/assets/iskologo.png" alt="Isko Logo">
          <img src="/assets/citylogo.png" alt="City Logo">
        </div>

        <h1>Login</h1>

        <div class="textBox">
          <input type="text" id="email" required>
          <label>Email</label>
        </div>

        <div class="textBox">
          <input type="password" id="password" required>
          <label>Password</label>
        </div>

        <a href="/forgot.html" class="continue-text forgot-link">Forgot Password?</a>

        <a href="#" id="loginBtn" class="submitButton">Sign In</a>

        <div class="signup-container">
          <p>Don't have an account?</p>
          <a href="/signup.html" class="continue-text">Sign Up here</a>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById("loginBtn").addEventListener("click", async function (event) {
  event.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter both email and password");
    return;
  }

  try {
    const res = await fetch("/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok && data.redirect) {
  localStorage.setItem("userId", data.userId);
  localStorage.setItem("userEmail", email);   // store the login email
  localStorage.setItem("userRole", data.role);

  // ðŸ”‘ Redirect based on backend response
  window.location.href = data.redirect;
} else {
      alert(data.msg || "Login failed");
    }
  } catch (err) {
    console.error("Login error:", err);
    alert("Something went wrong. Please try again.");
  }
});

(() => {
  const EYE = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3" fill="currentColor"/></svg>';
  const EYE_OFF = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><path d="M1 1l22 22"/><path d="M3 7s4-5 9-5 9 5 9 5 1.6 2 1.6 5c0 1.3-.4 2.7-1.2 4"/><path d="M6 18c2 1.3 4.3 2 6.9 2 7 0 11-7 11-7s-1.1-1.9-2.9-3.7"/><path d="M9.5 9.5a3 3 0 0 1 4 4"/></svg>';

  function injectPasswordToggles(root = document) {
    root.querySelectorAll('.textBox input[type="password"]').forEach(input => {
      const box = input.closest('.textBox');
      if (!box || box.querySelector('.toggle-eye')) return;  // already added

      box.classList.add('has-eye');
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'toggle-eye';
      btn.setAttribute('aria-label', 'Show password');
      btn.setAttribute('aria-pressed', 'false');
      btn.innerHTML = EYE;

      btn.addEventListener('click', () => {
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        btn.setAttribute('aria-pressed', String(isHidden));
        btn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
        btn.innerHTML = isHidden ? EYE_OFF : EYE;

        // keep cursor at end & maintain focus
        input.focus({ preventScroll: true });
        try { input.setSelectionRange(input.value.length, input.value.length); } catch {}
      });

      box.appendChild(btn);
    });
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => injectPasswordToggles());
  } else {
    injectPasswordToggles();
  }
})();
</script>
</body>

</html>
