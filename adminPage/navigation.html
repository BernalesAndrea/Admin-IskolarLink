<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: white;
      display: flex;
    }

    .slide {
      height: 100%;
      width: 250px;
      position: fixed;
      background-color: white;
      transition: 0.5s ease;
      transform: translateX(-250px);
      z-index: 10;
    }

    .image {
      text-align: center;
      padding: 20px 0 10px;
    }

    .image img {
      max-width: 100px;
      width: 80%;
      height: 50px;
      display: block;
      margin: 0 auto;
    }

    ul li {
      list-style: none;
    }

    ul li a {
      color: black;
      font-weight: 500;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      text-transform: capitalize;
      text-decoration: none;
      transition: 0.2s ease-out;
      gap: 10px;
    }

    ul li:hover>a {
      color: white;
      background-color: #800000;
      border-radius: 20px;
    }

    ul li a i {
      font-size: 18px;
      min-width: 25px;
      text-align: center;
    }

    /* --- Submenu styles --- */
    .submenu {
      display: none;
      list-style: none;
      padding-left: 20px;
      background-color: #f9f9f9;
    }

    .has-submenu.open .submenu {
      display: block;
    }

    .submenu li a {
      padding: 8px 15px;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
      display: block;
      transition: 0.2s;
    }

    .submenu li a:hover {
      background-color: #800000;
      color: white;
      border-radius: 20px;
    }

    input {
      display: none;
      visibility: hidden;
      -webkit-appearance: none;
    }

    .toggle {
      position: absolute;
      height: 30px;
      width: 30px;
      top: 20px;
      left: 15px;
      z-index: 20;
      cursor: pointer;
      border-radius: 2px;
      background-color: white;
      box-shadow: 0 0 10px rgb(0, 0, 0, 0.3);
    }

    .toggle .common {
      position: absolute;
      height: 2px;
      width: 20px;
      background-color: #800000;
      border-radius: 50px;
      transition: 0.3s ease;
    }

    .toggle .top_line {
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .toggle .middle_line {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .toggle .bottom_line {
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    input:checked~.toggle .top_line {
      left: 2px;
      top: 14px;
      width: 25px;
      transform: rotate(45deg);
    }

    input:checked~.toggle .bottom_line {
      left: 2px;
      top: 14px;
      width: 25px;
      transform: rotate(-45deg);
    }

    input:checked~.toggle .middle_line {
      opacity: 0;
    }

    input:checked~.slide {
      transform: translateX(0);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .dropdown-icon {
      margin-left: auto;
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    /* rotate arrow when submenu is open */
    .has-submenu.open .dropdown-icon {
      transform: rotate(180deg);
    }

    /* Content area */
    #page-frame {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<div id="chat-float" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
  <button id="chatToggle" style="border:none; background:#8B0000; color:white; border-radius:50%; width:60px; height:60px; font-size:24px;">
    <i class="fas fa-comment"></i>
  </button>
  <div id="chatWidget" style="display:none; width:300px; height:400px; background:#fff; border:1px solid #ccc; border-radius:10px; position:absolute; bottom:70px; right:0;">
    <div style="padding:10px; background:#8B0000; color:#fff;">
      Messages <a href="messages.html" style="float:right; color:white;">Full Mode</a>
    </div>
    <div id="miniChatMessages" style="height:300px; overflow-y:auto; padding:10px;"></div>
    <div style="display:flex;">
      <input type="text" id="miniMessageInput" style="flex:1; border:none; padding:5px;">
      <button onclick="sendMiniMessage()" style="background:#8B0000; color:white; border:none; padding:5px 10px;">Send</button>
    </div>
  </div>
</div>

<script>
  document.getElementById("chatToggle").addEventListener("click", () => {
    const chat = document.getElementById("chatWidget");
    chat.style.display = chat.style.display === "none" ? "block" : "none";
  });

  async function loadMiniMessages() {
    const res = await fetch(`/api/messages/${USER_ID}/admin@iskolarlink.com`);
    const data = await res.json();
    const chatBox = document.getElementById("miniChatMessages");
    chatBox.innerHTML = "";
    data.forEach(msg => {
      const div = document.createElement("div");
      div.innerText = msg.message;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMiniMessage() {
    const input = document.getElementById("miniMessageInput");
    const message = input.value.trim();
    if (!message) return;

    await fetch("/api/messages", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sender_id: USER_ID, receiver_id: "admin@iskolarlink.com", message })
    });

    input.value = "";
    loadMiniMessages();
  }

  setInterval(loadMiniMessages, 3000);
</script>

<body>
  <label>
    <input type="checkbox">
    <div class="toggle">
      <span class="top_line common"></span>
      <span class="middle_line common"></span>
      <span class="bottom_line common"></span>
    </div>
    <div class="slide">
      <div class="image">
        <img src="/assets/iskolarlink.png" alt="IskolarLink Logo">
      </div>
      <ul>
        <li><a href="#" onclick="loadIframe('/adminPage/home.html')"><i class="fas fa-home"></i>Dashboard</a></li>
        <li class="has-submenu">
          <a href="#">
            <i class="fas fa-file"></i>Scholars 
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </a>
          <ul class="submenu">
            <li><a href="#" onclick="loadIframe('adminPage/adminScholarSubDoc.html')"><i class="fas fa-file-upload"></i>Submitted Documents</a></li>
            <li><a href="#" onclick="loadIframe('/adminPage/scholarRecord.html')"><i class="fas fa-user"></i>Scholar Records</a></li>
          </ul>
        </li>
        <li class="has-submenu">
          <a href="#">
            <i class="fas fa-chart-bar"></i>Generate Reports
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </a>
          <ul class="submenu">
            <li><a href="#" onclick="loadIframe()"><i class="fas fa-file-alt"></i>Semestral Grade</a></li>
            <li><a href="#" onclick="loadIframe()"><i class="fas fa-receipt"></i>Financial Expenses</a></li>
          </ul>
        </li>
        <li class="has-submenu">
          <a href="#">
            <i class="fas fa-bullhorn"></i>Updates
            <i class="fas fa-chevron-down dropdown-icon"></i>
          </a>
          <ul class="submenu">
            <li><a href="#" onclick="loadIframe('/adminPage/announcement.html')"><i class="fas fa-newspaper"></i>Announcements</a></li>
            <li><a href="#" onclick="loadIframe('/adminPage/event.html')"><i class="fas fa-calendar-day"></i>Events</a></li>
            <li><a href="#" onclick="loadIframe('/adminPage/task.html')"><i class="fas fa-tasks"></i>Tasks</a></li>
          </ul>
        </li>
        <li><a href="#" onclick="loadIframe('/adminPage/track_expenses.html')"><i class="fas fa-wallet"></i>Track Expenses</a></li>
        <li><a href="#" onclick="loadIframe('/adminPage/messages.html')"><i class="fas fa-message"></i>Messages</a></li>
        <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Logout</a></li> <!--To transfer below beside the profile-->
      </ul>
    </div>
  </label>

  <!-- Iframe where admin pages will load -->
<iframe id="page-frame" src="/adminPage/home.html"></iframe>


  <script>
    function loadIframe(page) {
    document.getElementById("page-frame").src = page;
  }

  // Handle submenu toggle on click
  document.querySelectorAll(".has-submenu > a").forEach(menu => {
    menu.addEventListener("click", function (e) {
      e.preventDefault(); // prevent jumping
      let parent = this.parentElement;

      // close other open submenus
      document.querySelectorAll(".has-submenu").forEach(item => {
        if (item !== parent) {
          item.classList.remove("open");
        }
      });

      // toggle clicked submenu
      parent.classList.toggle("open");
    });
  });

  // âœ… Logout handler
  document.getElementById("logoutBtn").addEventListener("click", (e) => {
    e.preventDefault();
    fetch("/auth/logout", { method: "POST" })
      .then(res => res.json())
      .then(data => {
        alert(data.msg); // optional, can remove
        window.location.href = data.redirect; // go back to login
      })
      .catch(err => console.error("Logout failed", err));
  });
  </script>
</body>
</html>
