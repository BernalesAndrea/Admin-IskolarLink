<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Announcements</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      width: 90%;
      height: 80%;
      max-width: 1000px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 14px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    .tab:hover {
      background: #eaeaea;
    }

    .tab.active {
      background: #800000;
      color: #fff;
      font-weight: bold;
    }

    /* Content */
    .content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    /* Post Announcement */
    form {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
    }

    form h2 {
      margin-bottom: 10px;
      color: black;
    }

    .inputBox {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .inputBox label {
      font-weight: bold;
      margin-top: 5px;
      color: black;
    }

    .inputBox input,
    .inputBox select,
    .announcementContent textarea {
      background-color: rgb(201, 201, 201);
      border: none;
      border-radius: 20px;
      padding: 10px 14px;
      font-weight: bold;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    .inputBox input:focus,
    .inputBox select:focus,
    .announcementContent textarea:focus {
      box-shadow: 0 0 0 2px rgba(128, 0, 0, 0.3);
    }

    .announcementContent textarea {
      resize: none;
      width: 100%;
      height: 120px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .priority-row {
      display: flex;
      gap: 20px;
      align-items: end;
    }

    .priority-row .inputGroup {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Buttons */
    .createButton {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .createButton button {
      height: 35px;
      padding: 0 16px;
      border-radius: 10px;
      background-color: rgba(146, 59, 59);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      border: none;
      outline: none;
      transition: background-color 0.3s, box-shadow 0.2s ease;
    }

    .createButton button:hover {
      background-color: rgba(126, 49, 49);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .createButton button[type="reset"] {
      background-color: #6c757d;
    }

    .createButton button[type="reset"]:hover {
      background-color: #5a6268;
    }

    /* Announcements Section */
    .announcementsWrapper {
      width: 100%;
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 500px;
      padding-right: 10px;
    }

    .announcementsWrapper h2 {
      color: black;
      margin-bottom: 10px;
      flex-shrink: 0;
    }

    .announcementsList {
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .announcement-card {
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      transition: transform 0.2s ease;
    }

    .announcement-card:hover {
      transform: translateY(-4px);
    }


    .announcement-card div:first-child {
      font-weight: bold;
      font-style: italic;
      font-size: 1.1em;
      color: #800000;
      margin-bottom: 6px;
    }

    .announcement-card div:nth-child(2) {
      font-weight: bold;
      font-size: 1.1em;
      color: black;
      margin-bottom: 6px;
    }

    .announcement-card div:nth-child(3) {
      font-size: 0.85em;
      color: #555;
      margin-bottom: 10px;
    }

    .announcement-card div:nth-child(4) {
      font-size: 1em;
      line-height: 1.4em;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-target="post">Post Announcement</div>
      <div class="tab" data-target="list">Announcements</div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Post Announcement Section -->
      <div class="content-section active" id="post">
        <form id="announcementForm" class="inputBox">
          <h2>Post Announcement</h2>
          <label>Announcement Title</label>
          <input type="text" name="announcementTitle" required>

          <div class="priority-row">
            <div class="inputGroup">
              <label>Priority Level</label>
              <select name="priority" required>
                <option value="">Select Priority</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
              </select>
            </div>
            <div class="inputGroup">
              <label>Category</label>
              <select name="category" required>
                <option value="">Select Category</option>
                <option value="General">General</option>
                <option value="Urgent">Urgent</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Update">Update</option>
              </select>
            </div>
          </div>

          <div class="announcementContent">
            <label>Announcement Content</label>
            <textarea name="announcementContent" placeholder="Enter your announcement details here..."
              required></textarea>
          </div>

          <div class="createButton">
            <button type="reset">Reset</button>
            <button type="submit">Post Announcement</button>
          </div>
        </form>
      </div>

      <!-- Announcements Section -->
      <div class="content-section" id="list">
        <div class="announcementsWrapper">
          <h2>Announcements</h2>
          <div class="announcementsList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.content-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    async function loadAnnouncements() {
      const announcementsDiv = document.querySelector('.announcementsList');
      announcementsDiv.innerHTML = '';

      try {
        const res = await fetch('/announcements');
        const announcements = await res.json();

        if (!announcements || announcements.length === 0) {
          announcementsDiv.innerHTML = '<div>No announcements posted yet.</div>';
          return;
        }

        const priorityOrder = { high: 3, medium: 2, low: 1 };

        announcements
          .sort((a, b) => {
            if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
              return priorityOrder[b.priority] - priorityOrder[a.priority];
            }
            return new Date(b.date) - new Date(a.date);
          })
          .forEach(announcement => {
            const announcementEl = document.createElement('div');
            announcementEl.className = 'announcement-card';

            const priorityText = announcement.priority.charAt(0).toUpperCase() + announcement.priority.slice(1);

            const formattedDate = new Date(announcement.date).toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'short',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });

            announcementEl.innerHTML = `
              <div>${priorityText}</div>
              <div>${announcement.title}</div>
              <div>${formattedDate} â€¢ ${announcement.category}</div>
              <div>${announcement.content}</div>
            `;
            announcementsDiv.appendChild(announcementEl);
          });

      } catch (err) {
        announcementsDiv.innerHTML = '<div>Error loading announcements.</div>';
        console.error(err);
      }
    }

    document.getElementById('announcementForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const newAnnouncement = {
        title: formData.get('announcementTitle'),
        priority: formData.get('priority'),
        category: formData.get('category'),
        content: formData.get('announcementContent')
      };

      try {
        const res = await fetch('/announcements', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newAnnouncement)
        });

        if (res.ok) {
          this.reset();
          loadAnnouncements();

          // Show success feedback
          const submitBtn = this.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.textContent = 'Posted!';
          submitBtn.style.backgroundColor = '#28a745';

          setTimeout(() => {
            submitBtn.textContent = originalText;
            submitBtn.style.backgroundColor = 'rgba(146, 59, 59)';
          }, 2000);
        }
      } catch (err) {
        console.error("Error posting announcement:", err);
      }
    });

    window.onload = loadAnnouncements;
  </script>
</body>

</html>
