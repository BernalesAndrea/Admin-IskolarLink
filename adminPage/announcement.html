<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Announcements</title>
  <script src="/assets/js/notifications.js" defer></script>
  <style>
    :root{
      --maroon:#800000;
      --maroon-dark:#5a0000;
      --gold:#D4A017;
    }
    *{margin:0;padding:0;outline:none;border:none;text-decoration:none;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif}

    /* ===== LAYOUT ===== */
    body{
      display:flex; flex-direction:column; min-height:100vh;
      background:url('/assets/iskolarbg.png') center/cover no-repeat;
    }
    main{ flex:1; display:flex; justify-content:center; align-items:center; padding:20px }

        /* ===== HEADER ===== */
.site-header {
  background: var(--maroon);
  border-bottom: 2px solid var(--maroon-dark);
}

.header-wrap {
  max-width: 1200px;
  margin: 0 auto;
  padding: 10px 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.header-center {
  display: flex;
  align-items: center;
  gap: 18px;
  flex-wrap: nowrap;          /* prevent wrapping so both logos stay visible */
}

.header-logo{
  display: inline-block;         /* ensure width/height apply */
  width: 64px;
  height: 64px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;      /* fit the whole PNG */
  flex: 0 0 auto;
}

/* point to the files */
.logo-city { background-image: url('/assets/citylogo.png'); }
.logo-isko { background-image: url('/assets/iskologo.png'); }


.header-logo:focus-visible { box-shadow: 0 0 0 3px rgba(212,160,23,.55); }

/* Brand text is plain text (not links) */
.brand-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #fff;
  min-width: 0;                /* allow text to shrink before logos */
}
.brand-title {
  color: #fff;
  font-weight: 800;
  font-size: 24px;
  transition: color 0.25s ease;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.brand-sub {
  margin-top: 4px;
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Keep your original responsive sizes */
@media (max-width: 640px) {
  .header-logo {
    width: 48px;
    height: 48px;
    background-size: contain; /* scaled sprite for mobile */
  }
  .brand-title { font-size: 20px; }
  .brand-sub { font-size: 12px; }
}

/* === inline contact beside ISKO logo === */
.header-divider {
  width: 1px;
  height: 48px;
  background: rgba(255,255,255,.35);
  flex: 0 0 auto;
}

.header-contact-inline {
  display: flex;
  align-items: center;
  gap: 18px;
  color: #fff;
  flex: 0 0 auto;     /* don't steal space from logos */
  white-space: nowrap;
}

.contact-item { display: flex; align-items: center; gap: 8px; }
.contact-label { font-size: 12px; letter-spacing: .04em; text-transform: uppercase; opacity: .85; }
.contact-value a { color: #fff; font-weight: 700; text-decoration: none; }
.contact-value a:hover, .contact-value a:focus { text-decoration: underline; }

/* keep both logos visible on small screens */
@media (max-width: 740px) {
  .contact-label { display: none; }
  .contact-value a { font-weight: 600; font-size: 12px; }
}
@media (max-width: 520px) {
  .header-contact-inline { display: none; }  /* hide if super narrow */
}

    /* ===== MAIN CARD ===== */
    .container{
      width:90%; height:80vh; max-width:1000px;
      background:#fff; border-radius:20px; box-shadow:0 4px 10px rgba(0,0,0,.1);
      overflow:hidden; display:flex; flex-direction:column;
    }

    /* Tabs */
    .tabs{ display:flex; border-bottom:2px solid #eee; background:#f9f9f9 }
    .tab{ flex:1; text-align:center; padding:14px; cursor:pointer; font-size:14px; font-weight:500; color:#333; transition:all .3s ease; user-select:none }
    .tab:hover{ background:#eaeaea }
    .tab.active{ background:var(--maroon); color:#fff; font-weight:bold }

    /* Content */
    .content{ padding:20px; min-height:0; overflow-y:auto; flex:1 }
    .content-section{ display:none }
    .content-section.active{ display:block }

    /* Post form */
    form{ max-width:800px; margin:auto; display:flex; flex-direction:column; gap:10px; background:#fff; padding:20px; border-radius:15px }
    form h2{ margin-bottom:10px; color:#000 }

    .inputBox{ display:flex; flex-direction:column; gap:8px }
    .inputBox label{ font-weight:bold; margin-top:5px; color:#000 }

    .inputBox input,
    .inputBox select,
    .announcementContent textarea{
      background:#c9c9c9; border:none; border-radius:20px; padding:10px 14px; font-weight:bold; outline:none; transition:box-shadow .2s ease;
    }
    .inputBox input:focus, .inputBox select:focus, .announcementContent textarea:focus{ box-shadow:0 0 0 2px rgba(128,0,0,.3) }
    .announcementContent textarea{ resize:none; width:100%; height:120px }

    .priority-row{ display:flex; gap:20px; align-items:end }
    .priority-row .inputGroup{ display:flex; flex-direction:column; flex:1 }

    .createButton{ display:flex; justify-content:flex-end; gap:10px; margin-top:10px }
    .createButton button{ height:35px; padding:0 16px; border-radius:10px; background:rgba(146,59,59); color:#fff; cursor:pointer; font-weight:bold; transition:background .3s, box-shadow .2s }
    .createButton button:hover{ background:rgba(126,49,49); box-shadow:0 2px 6px rgba(0,0,0,.2) }
    .createButton button[type="reset"]{ background:#6c757d }
    .createButton button[type="reset"]:hover{ background:#5a6268 }

    /* Announcement list */
    .announcementsWrapper{ width:100%; max-width:800px; margin:auto; display:flex; flex-direction:column; gap:15px; padding-right:10px }
    .announcementsWrapper h2{ color:#000; margin-bottom:10px; flex-shrink:0 }

    .announcementsList{ display:flex; flex-direction:column; gap:20px; padding-bottom:40px }

    .announcement-card{
      width:100%; background:#fff; border-radius:12px; padding:15px 20px;
      box-shadow:0 4px 10px rgba(0,0,0,.1); text-align:left; transition:transform .2s ease;
    }
    .announcement-card:hover{ transform:translateY(-4px) }

    /* 3 rows: Title, Meta, Content */
    .announcement-card .title{ font-weight:bold; font-style:italic; font-size:1.1em; color:var(--maroon); margin-bottom:6px }
    .announcement-card .meta{ font-size:.85em; color:#555; margin-bottom:10px; font-weight:600 }
    .announcement-card .content{ font-size:1em; line-height:1.4em; color:#222 }

    /* ===== FOOTER ===== */
    .site-footer{ background:#fff; border-top:1px solid #000; outline:1px solid #000; outline-offset:-1px }
    .footer-wrap{ max-width:1200px; margin:0 auto; padding:14px 16px; display:flex; justify-content:center; align-items:center }
    .footer-wrap img{ max-height:48px; width:auto }

    /* Allow absolute positioning inside card */
.announcement-card{ position:relative; }

/* Delete (trash) button in upper-right */
.announcement-delete{
  position:absolute; top:10px; right:10px;
  display:inline-flex; align-items:center; justify-content:center;
  width:34px; height:34px; border-radius:50%;
  background:transparent; border:none; cursor:pointer;
  transition:transform .15s ease, background .2s ease, opacity .2s ease;
  opacity:.8;
}
.announcement-delete:hover{ opacity:1; background:#f3f3f3; transform:scale(1.06); }
.announcement-delete svg{ width:18px; height:18px; }
.announcement-delete .icon{ fill:#b00020; }            /* maroonish red */

  </style>
</head>

<body>
    <!-- HEADER -->
 <header class="site-header">
  <div class="header-wrap">
    <div class="header-center">
      <!-- Left LOGO is the link (City site) -->
      <a class="header-logo logo-city"
         href="https://koronadal.gov.ph"
         target="_blank"
         aria-label="City of Koronadal"></a>

      <!-- Center text is plain text only -->
      <div class="brand-block">
        <div class="brand-title">CITY OF KORONADAL</div>
        <div class="brand-sub">Iskolar ng Koronadal - Kabugwason Paglaum Program</div>
      </div>

      <!-- Right LOGO is the link (ISKO-KPP Facebook) -->
      <a class="header-logo logo-isko"
         href="https://www.facebook.com/profile.php?id=100093335296692"
         target="_blank"
         aria-label="Iskolar ng Koronadal - Kabugwason Paglaum Program (Facebook)"></a>

<!-- inline contact info (now on the same row) -->
<div class="header-divider" aria-hidden="true"></div>
<div class="header-contact-inline" role="group" aria-label="Contact Information">
  <div class="contact-item">
    <div class="contact-label">Call Us</div>
    <div class="contact-value"><a href="tel:+63832286095">(083) 228 - 6095</a></div>
  </div>
  <div class="contact-item">
    <div class="contact-label">Email Us</div>
    <div class="contact-value"><a href="mailto:info.koronadalcity@gmail.com">info.koronadalcity@gmail.com</a></div>
  </div>
</div>

    </div>
  </div>
</header>

  <!-- MAIN -->
  <main>
    <div class="container">
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" data-target="post">Post Announcement</div>
        <div class="tab" data-target="list">Announcements</div>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Post -->
        <div class="content-section active" id="post">
          <form id="announcementForm" class="inputBox">
            <h2>Post Announcement</h2>

            <label>Announcement Title</label>
            <input type="text" name="announcementTitle" required>

            <div class="priority-row">
              <div class="inputGroup">
                <label>Category</label>
                <select name="category" required>
                  <option value="">Select Category</option>
                  <option value="General">General</option>
                  <option value="Urgent">Urgent</option>
                  <option value="Maintenance">Maintenance</option>
                  <option value="Update">Update</option>
                </select>
              </div>
            </div>

            <div class="announcementContent">
              <label>Announcement Content</label>
              <textarea name="announcementContent" placeholder="Enter your announcement details here..." required></textarea>
            </div>

            <div class="createButton">
              <button type="reset">Reset</button>
              <button type="submit">Post Announcement</button>
            </div>
          </form>
        </div>

        <!-- List -->
        <div class="content-section" id="list">
          <div class="announcementsWrapper">
            <h2>Announcements</h2>
            <div class="announcementsList" id="announcements"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-wrap">
      <img src="/assets/footer.png" alt="Footer Graphic">
    </div>
  </footer>

  <script>
    /* Tabs */
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.content-section');
    tabs.forEach(tab=>{
      tab.addEventListener('click', ()=>{
        tabs.forEach(t=>t.classList.remove('active'));
        sections.forEach(s=>s.classList.remove('active'));
        tab.classList.add('active');
        const target = document.getElementById(tab.dataset.target);
        if(target) target.classList.add('active');
        // lazy load list on tab open
        if(tab.dataset.target === 'list') loadAnnouncements();
      });
    });

    /* Escape helper to avoid injecting HTML into cards */
    function esc(str){
      return String(str ?? '')
        .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
        .replaceAll('"','&quot;').replaceAll("'","&#039;");
    }

    async function loadAnnouncements(){
      const list = document.getElementById('announcements');
      list.innerHTML = '';
      try{
        const res = await fetch('/announcements', {credentials:'include'});
        if(!res.ok) throw new Error('Failed to load announcements');
        const announcements = await res.json();

        if(!Array.isArray(announcements) || !announcements.length){
          list.innerHTML = '<div>No announcements posted yet.</div>';
          return;
        }

        announcements.sort((a,b)=> new Date(b.date) - new Date(a.date));

        announcements.forEach(a=>{
          const card = document.createElement('div');
          card.className = 'announcement-card';

          const title = document.createElement('div');
          title.className = 'title';
          title.textContent = a.title ?? '';

          const when = new Date(a.date).toLocaleDateString('en-US', {
            year:'numeric', month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'
          });
          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.textContent = `${when} â€¢ ${a.category || 'General'}`;

          const content = document.createElement('div');
          content.className = 'content';
          content.textContent = a.content ?? '';

      const delBtn = document.createElement('button');
      delBtn.className = 'announcement-delete';
      delBtn.title = 'Delete announcement';
      delBtn.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path class="icon" d="M9 3h6a1 1 0 0 1 1 1v1h4v2h-1v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7H3V5h4V4a1 1 0 0 1 1-1Zm1 2v0h4V5h-4Zm-3 4h10v11H7V9Zm3 2v7h2v-7H10Zm4 0v7h2v-7h-2Z"/>
        </svg>
      `;

      delBtn.addEventListener('click', async (ev) => {
        ev.stopPropagation();
        if(!confirm('Delete this announcement? This cannot be undone.')) return;

        try{
          const res = await fetch(`/announcements/${a._id}`, {
            method: 'DELETE',
            credentials: 'include'
          });
          if(!res.ok){
            const j = await res.json().catch(()=>({}));
            throw new Error(j?.message || 'Failed to delete');
          }
          card.remove();
          if(!list.children.length){
            list.innerHTML = '<div>No announcements posted yet.</div>';
          }
        }catch(err){
          console.error('Delete failed:', err);
          alert(`Delete failed: ${err.message}`);
        }
      });

          card.appendChild(delBtn);
          card.appendChild(title);
          card.appendChild(meta);
          card.appendChild(content);
          list.appendChild(card);
        });
      }catch(err){
        console.error(err);
        list.innerHTML = '<div>Error loading announcements.</div>';
      }
    }

    // Post new announcement
    document.getElementById('announcementForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const fd = new FormData(this);
      const payload = {
        title: fd.get('announcementTitle'),
        category: fd.get('category'),
        content: fd.get('announcementContent')
      };
      try{
        const res = await fetch('/announcements', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          credentials:'include',
          body: JSON.stringify(payload)
        });
        if(!res.ok) throw new Error('Failed to post announcement');

        this.reset();
        // If user is on list tab, refresh; otherwise it will load when they open the tab
        const activeTab = document.querySelector('.tab.active')?.dataset.target;
        if(activeTab === 'list') loadAnnouncements();

        const btn = this.querySelector('button[type="submit"]');
        const original = btn.textContent;
        btn.textContent = 'Posted!';
        btn.style.backgroundColor = '#28a745';
        setTimeout(()=>{ btn.textContent = original; btn.style.backgroundColor = 'rgba(146, 59, 59)'; }, 1800);
      }catch(err){
        console.error('Error posting announcement:', err);
        alert('Error posting announcement.');
      }
    });

    // Initial load: keep user on Post tab, but also prefetch list quietly
    loadAnnouncements();
  </script>
</body>
</html>
