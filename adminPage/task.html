<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  outline: none;
  border: none;
  text-decoration: none;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image: url('/assets/iskolarbg.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.container {
  width: 90%;
  height: 80%;
  max-width: 1000px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Tabs */
.tabs {
  display: flex;
  border-bottom: 2px solid #eee;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 14px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  color: #333;
  background: #f9f9f9;
  transition: all 0.3s ease;
}

.tab:hover {
  background: #eaeaea;
}

.tab.active {
  background: #800000;
  color: #fff;
  font-weight: bold;
}

/* Content */
.content {
  padding: 20px;
  flex: 1;
  overflow-y: auto;
}

.content-section {
  display: none;
}

.content-section.active {
  display: block;
}

/* Create Task Form */
form {
  max-width: 800px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: #fff;
  padding: 20px;
  border-radius: 15px;
}

form h2 {
  margin-bottom: 10px;
  color: black;
}

.inputBox {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.inputBox label {
  font-weight: bold;
  margin-top: 5px;
  color: black;
}

.inputBox input,
.taskDescription textarea {
  background-color: rgb(201, 201, 201);
  border: none;
  border-radius: 20px;
  padding: 10px 14px;
  font-weight: bold;
  outline: none;
}

.taskDescription textarea {
  resize: none;
  width: 100%;
  height: 100px;
}

.dateRow {
  display: flex;
  gap: 20px;
}

.dateRow .inputGroup {
  display: flex;
  flex-direction: column;
  flex: 1;
}

.dateRow .inputGroup input {
  background-color: rgb(201, 201, 201);
  border-radius: 20px;
  padding: 8px 12px;
  font-weight: bold;
  border: none;
  height: 38px;
  width: 100%;
  box-sizing: border-box;
}

/* Buttons */
.createButton {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 10px;
}

.createButton button {
  height: 35px;
  padding: 0 16px;
  border-radius: 10px;
  background-color: rgba(146, 59, 59);
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  border: none;
  outline: none;
  transition: background-color 0.3s, box-shadow 0.2s ease;
}

.createButton button:hover {
  background-color: rgba(126, 49, 49);
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

.createButton button[type="reset"] {
  background-color: #6c757d;
}

.createButton button[type="reset"]:hover {
  background-color: #5a6268;
}

/* Task List */
.tasksWrapper {
  width: 100%;
  max-width: 800px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-height: 500px;/* limits height */
  padding-right: 10px;
}

.tasksWrapper h2 {
  color: black;
  margin-bottom: 10px;
}

.tasksList {
  display: flex;
  flex-direction: column;
  gap: 15px;
  overflow-y: auto;
}

.task-card {
  background: #fdfdfd;
  border-left: 5px solid #800000;
  border-radius: 10px;
  padding: 15px 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
}

.task-card:hover {
  transform: translateY(-4px);
}

.task-title {
  font-weight: bold;
  font-size: 1.1em;
  color: #800000;
  margin-bottom: 5px;
}

.task-dates {
  font-size: 0.9em;
  color: #555;
  margin-bottom: 8px;
}

.task-description {
  font-size: 0.95em;
  color: #333;
  line-height: 1.4em;
}

.modal {
  display: none; 
  position: fixed;
  z-index: 9999;
  padding-top: 80px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
}

.modal-content {
  background: #fff;
  margin: auto;
  padding: 20px;
  border-radius: 12px;
  max-width: 600px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.close {
  float: right;
  font-size: 22px;
  cursor: pointer;
}


  </style>
</head>

<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-target="create">Create Task</div>
      <div class="tab" data-target="list">Assigned Tasks</div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Create Task Section -->
      <div class="content-section active" id="create">
        <form id="taskForm" class="inputBox">
          <h2>Create Task</h2>
          <label>Task Title</label>
          <input type="text" name="taskTitle" required>

          <div class="dateRow">
            <div class="inputGroup">
              <label>Start Date</label>
              <input type="text" id="pikadayStartDate" name="startDate" placeholder="Select a date" required>
            </div>
            <div class="inputGroup">
              <label>Due Date</label>
              <input type="text" id="pikadayDueDate" name="dueDate" placeholder="Select a date" required>
            </div>
          </div>

          <div class="taskDescription">
            <label>Task Description</label>
            <textarea name="taskDesc" required></textarea>
          </div>

          <div class="createButton">
            <button type="reset">Reset</button>
            <button type="submit">Create Task</button>
          </div>
        </form>
      </div>

      <!-- Task List Section -->
<div class="content-section" id="list">
  <div class="tasksWrapper">
    <h2>Assigned Tasks</h2>
    <div class="tasksList">
      <!-- Example Task Card -->
      <!-- Task cards will be injected dynamically here -->
    </div>
  </div>
</div>

<!-- Modal -->
<div id="submissionModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTaskTitle"></h2>
    <table border="1" width="100%" style="border-collapse:collapse; margin-top:15px;">
      <thead>
        <tr>
          <th>Scholar Name</th>
          <th>Batch Year</th>
          <th>Date Submitted</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="submissionTableBody"></tbody>
    </table>
    <!-- Preview Modal -->
<div id="taskFilePreviewModal" class="modal">
  <div class="modal-content" style="width: 80%; max-width: 900px; height: 80%;">
    <span class="close-btn" id="closeTaskPreview">&times;</span>
    <h3>File Preview</h3>
    <iframe id="taskFileFrame" src="" style="width:100%; height:90%; border:none;"></iframe>
  </div>
</div>

  </div>
</div>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script>
    // -------------------- Tabs --------------------
const tabs = document.querySelectorAll('.tab');
const sections = document.querySelectorAll('.content-section');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    sections.forEach(s => s.classList.remove('active'));

    tab.classList.add('active');
    document.getElementById(tab.dataset.target).classList.add('active');
  });
});

// -------------------- Pikaday Datepickers --------------------
new Pikaday({
  field: document.getElementById('pikadayStartDate'),
  format: 'YYYY-MM-DD',
  minDate: new Date(),
  toString(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }
});

new Pikaday({
  field: document.getElementById('pikadayDueDate'),
  format: 'YYYY-MM-DD',
  minDate: new Date(),
  toString(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }
});

// -------------------- Load Tasks --------------------
async function loadTasks() {
  const tasksDiv = document.querySelector('.tasksList');
  tasksDiv.innerHTML = '';

  try {
    const res = await fetch('/tasks'); // your API endpoint
    const tasks = await res.json();

    if (!tasks.length) {
      tasksDiv.innerHTML = '<div>No tasks assigned yet.</div>';
      return;
    }

    tasks.forEach(task => {
  const taskEl = document.createElement('div');
  taskEl.className = 'task-card';
  taskEl.innerHTML = `
    <div class="task-title">${task.title}</div>
    <div class="task-dates">${task.startDate} → ${task.dueDate}</div>
    <div class="task-description">${task.description}</div>
  `;
  taskEl.addEventListener("click", () => showTaskSubmissions(task));
  tasksDiv.appendChild(taskEl);
});

  } catch (err) {
    tasksDiv.innerHTML = '<div>⚠️ Failed to load tasks.</div>';
    console.error(err);
  }
}

// -------------------- Handle Create Task --------------------
document.getElementById('taskForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const formData = new FormData(this);
  const newTask = {
    title: formData.get('taskTitle'),
    startDate: formData.get('startDate'),
    dueDate: formData.get('dueDate'),
    description: formData.get('taskDesc')
  };

  try {
    const res = await fetch('/tasks', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(newTask)
    });

    if (res.ok) {
      this.reset();
      loadTasks();
    } else {
      console.error('Failed to create task:', await res.text());
    }
  } catch (err) {
    console.error('Error saving task:', err);
  }
});

async function loadSubmittedTasks() {
  const submissionsDiv = document.querySelector(".tasksList");
  submissionsDiv.innerHTML = "";

  try {
    const res = await fetch("/api/submitted-tasks");
    const submissions = await res.json();

    if (!submissions.length) {
      submissionsDiv.innerHTML = "<div>No task submissions yet.</div>";
      return;
    }

    submissions.forEach(sub => {
  const el = document.createElement("div");
  el.className = "task-card";
  el.innerHTML = `
    <div class="task-title">${sub.task.title}</div>
    <div class="task-dates">Due: ${sub.task.dueDate}</div>
    <div><strong>Submitted by:</strong> ${sub.fullname || sub.scholar.fullname}</div>
  `;

  el.addEventListener("click", () => {
    document.getElementById("modalTaskTitle").innerText = sub.task.title;
    document.getElementById("modalScholar").innerText = sub.fullname || sub.scholar.fullname;
    document.getElementById("modalBatch").innerText = sub.batchYear || sub.scholar.batchYear;
    document.getElementById("modalDate").innerText = new Date(sub.dateSubmitted).toLocaleString();

    // Preview attached file (PDF/image/other)
    let previewHtml = "";
    if (sub.filePath.endsWith(".pdf")) {
      previewHtml = `<iframe src="${sub.filePath}" width="100%" height="400px"></iframe>`;
    } else if (/\.(jpg|jpeg|png|gif)$/i.test(sub.filePath)) {
      previewHtml = `<img src="${sub.filePath}" style="max-width:100%; border-radius:8px;" />`;
    } else {
      previewHtml = `<a href="${sub.filePath}" target="_blank">📂 Download File</a>`;
    }
    document.getElementById("modalFilePreview").innerHTML = previewHtml;

    document.getElementById("submissionModal").style.display = "block";
  });

  submissionsDiv.appendChild(el);
});

  } catch (err) {
    submissionsDiv.innerHTML = "<div>⚠️ Failed to load submissions.</div>";
    console.error(err);
  }
}

async function showTaskSubmissions(task) {
  document.getElementById("modalTaskTitle").innerText = task.title;

  try {
    const res = await fetch(`/api/submitted-tasks/${task._id}`); 
    const submissions = await res.json();

    const tbody = document.getElementById("submissionTableBody");
    tbody.innerHTML = ""; // clear previous

    if (!submissions.length) {
      tbody.innerHTML = `<tr><td colspan="4">No submissions yet.</td></tr>`;
    } else {
      submissions.forEach(sub => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${sub.fullname || sub.scholar.fullname}</td>
          <td>${sub.batchYear || sub.scholar.batchYear}</td>
          <td>${new Date(sub.dateSubmitted).toLocaleString()}</td>
          <td>
            <button onclick="previewFile('${sub.filePath}')">Preview</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("submissionModal").style.display = "block";
  } catch (err) {
    console.error("Failed to load submissions:", err);
  }
}

const taskPreviewModal = document.getElementById("taskFilePreviewModal");
const taskFileFrame = document.getElementById("taskFileFrame");
const closeTaskPreview = document.getElementById("closeTaskPreview");

function previewFile(filePath) {
  // Open modal and set file
  taskFileFrame.src = filePath;
  taskPreviewModal.style.display = "block";
}

// Close modal logic
closeTaskPreview.onclick = () => {
  taskPreviewModal.style.display = "none";
  taskFileFrame.src = "";
};

window.onclick = (event) => {
  if (event.target == taskPreviewModal) {
    taskPreviewModal.style.display = "none";
    taskFileFrame.src = "";
  }

  // Replace modal content with preview
  function previewFile(filePath) {
  taskFileFrame.src = filePath;
  taskPreviewModal.style.display = "block";
}
}


document.querySelector(".close").onclick = () => {
  document.getElementById("submissionModal").style.display = "none";
};
window.onclick = (event) => {
  if (event.target == document.getElementById("submissionModal")) {
    document.getElementById("submissionModal").style.display = "none";
  }
};


window.addEventListener("load", loadTasks);
window.addEventListener("load", loadSubmittedTasks);


  </script>
</body>

</html>
