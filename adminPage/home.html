<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - IskolarLink</title>
  <style>
    :root {
      --maroon: #800000;
      --gold: #D4A017;
      --maroon-dark: #5a0000;
    }

    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* ===== HEADER ===== */
    .site-header {
      background: var(--maroon);
      border-bottom: 2px solid var(--maroon-dark);
    }

    .header-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-center {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .header-logo {
      height: 64px;
      width: auto;
    }

    .brand-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .brand-block > a {
      color: #fff;
      text-decoration: none;
      font-weight: 800;
      font-size: 24px;
      transition: color 0.25s ease;
    }

    .brand-block > a:hover { color: var(--gold); }

    .brand-sub {
      margin-top: 4px;
      font-size: 14px;
      font-weight: 600;
    }

    .brand-sub a {
      color: #fff;
      text-decoration: none;
      transition: color 0.25s ease;
    }

    .brand-sub a:hover { color: var(--gold); }

    @media (max-width: 640px) {
      .header-logo { height: 48px; }
      .brand-block > a { font-size: 20px; }
      .brand-sub { font-size: 12px; }
    }

    /* ===== MAIN ===== */
    main {
      padding: 20px;
      margin-top: 40px;
      flex: 1;
    }

    .row {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .dashboard {
      height: 500px;
      width: 60%;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
    }

    .dashboard p { text-align: center; }

    .home-section {
      flex: 1;
      min-width: 300px;
      height: 500px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .home-section h2 {
      margin-bottom: 15px;
      color: black;
    }

    .eventCard {
      display: flex;
      align-items: center;
      background: #fdfdfd;
      border-radius: 10px;
      padding: 10px;
      gap: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .eventCard:hover { transform: translateY(-4px); }

    .eventDate {
      text-align: center;
      padding: 10px;
      background: var(--maroon);
      color: white;
      border-radius: 8px;
      width: 60px;
    }

    .eventDate h2, .eventDate h1 {
      margin: 0;
      color: white;
    }

    .eventDate h2 { font-size: 16px; }
    .eventDate h1 { font-size: 24px; }

    .eventDetails h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .viewMoreBtn {
      background: none;
      border: none;
      color: var(--maroon);
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      max-width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.25s ease;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }

    .close:hover { color: #000; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #modalSentence {
      text-align: left;
      white-space: pre-line;
      line-height: 1.6;
    }

    /* ===== FOOTER ===== */
    .site-footer {
      background: #fff;
      border-top: 1px solid #000;
      outline: 1px solid #000;
      outline-offset: -1px;
    }

    .footer-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-wrap img {
      max-height: 48px;
      width: auto;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-wrap">
      <div class="header-center">
        <img class="header-logo" src="/assets/citylogo.png" alt="City of Koronadal Logo">
        <div class="brand-block">
          <a href="https://koronadal.gov.ph" target="_blank">CITY OF KORONADAL</a>
          <div class="brand-sub">
            <a href="https://www.facebook.com/profile.php?id=100093335296692" target="_blank">
              Iskolar ng Koronadal - Kabugwason Paglaum Program
            </a>
          </div>
        </div>
        <img class="header-logo" src="/assets/iskologo.png" alt="Isko-KPP Logo">
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="row">

      <!-- Dashboard -->
      <div class="dashboard">
        <p>dashboard</p>
      </div>

      <!-- Upcoming Events -->
      <div class="home-section">
        <h2>Upcoming Events</h2>
        <div id="upcomingEvents"></div>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-wrap">
      <img src="/assets/footer.png" alt="Footer Graphic">
    </div>
  </footer>

  <!-- EVENT MODAL -->
  <div id="eventModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <span class="close" aria-label="Close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalSentence"></p>
    </div>
  </div>

<script>
  const API_URL = "http://localhost:3000/api";

  async function loadEvents() {
    try {
      const res = await fetch(`${API_URL}/events`);
      const events = await res.json();
      const container = document.getElementById("upcomingEvents");
      container.innerHTML = "";

      if (!events || events.length === 0) {
        container.innerHTML = "<p>No events found.</p>";
        return;
      }

      events.forEach(ev => {
        const dateObj = new Date(ev.dateTime);
        const month = dateObj.toLocaleString("default", { month: "short" });
        const day = dateObj.getDate();

        const div = document.createElement("div");
        div.classList.add("eventCard");
        div.innerHTML = `
          <div class="eventDate">
            <h2>${month}</h2>
            <h1>${day}</h1>
          </div>
          <div class="eventDetails">
            <h3>${ev.title}</h3>
            <button class="viewMoreBtn">View more...</button>
          </div>
        `;

        div.querySelector(".viewMoreBtn").addEventListener("click", function () {
          const modal = document.getElementById("eventModal");
          const titleEl = document.getElementById("modalTitle");
          const sentenceEl = document.getElementById("modalSentence");

          titleEl.textContent = ev.title;

          const dateNice = new Date(ev.dateTime).toLocaleString(undefined, {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit'
          });

          const desc = (ev.description || '').trim();
          const sentence =
            `<strong>${ev.title}</strong> will be held on <strong>${dateNice}</strong> at <strong>${ev.location}</strong> ` +
            `with a duration of <strong>${ev.duration}</strong>.\n\n` +
            (desc ? `<strong>Description:</strong>\n${desc}` : '');

          sentenceEl.innerHTML = sentence;

          modal.style.display = "flex";
          modal.setAttribute("aria-hidden", "false");
        });

        container.appendChild(div);
      });
    } catch (err) {
      console.error("Error loading events:", err);
    }
  }

  function closeModal() {
    const modal = document.getElementById("eventModal");
    modal.style.display = "none";
    modal.setAttribute("aria-hidden", "true");
  }

  document.querySelector(".close").addEventListener("click", closeModal);
  window.addEventListener("click", e => {
    if (e.target.id === "eventModal") closeModal();
  });
  window.addEventListener("keydown", e => {
    if (e.key === "Escape") closeModal();
  });

  window.onload = loadEvents;
</script>
</body>
</html>
