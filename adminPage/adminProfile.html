<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <style>
    :root{
      --gold:#D4A017;
      --maroon:#800000;
      --maroon-dark:#5a0000;
    }

    *{box-sizing:border-box;}
    html,body{height:100%; margin:0;}

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background:url('/assets/iskolarbg.png') center/cover no-repeat;
      font-family:Arial, Helvetica, sans-serif;
      color:#333;
    }

    /* ===== HEADER ===== */
    .site-header{
      background:var(--maroon);
      border-bottom:2px solid var(--maroon-dark);
    }
    .header-wrap{
      max-width:1200px; margin:0 auto; padding:10px 16px;
      display:flex; justify-content:center; align-items:center;
    }
    .header-center{ display:flex; align-items:center; gap:18px; }
    .header-logo{ height:64px; width:auto; }
    .brand-block{
      display:flex; flex-direction:column; align-items:center;
      line-height:1.15; text-align:center; color:#fff;
    }
    .brand-block > a{
      color:#fff; text-decoration:none; font-weight:800; font-size:24px;
      transition:color .25s ease;
    }
    .brand-block > a:hover{color:var(--gold);}
    .brand-sub{margin-top:4px; font-size:14px; font-weight:600;}
    .brand-sub a{color:#fff; text-decoration:none; transition:color .25s ease;}
    .brand-sub a:hover{color:var(--gold);}
    @media(max-width:640px){
      .header-logo{height:48px;}
      .brand-block > a{font-size:20px;}
      .brand-sub{font-size:12px;}
    }

    /* ===== MAIN ===== */
    main{
      flex:1;
      display:flex; justify-content:center; align-items:center;
      padding:24px 16px;
    }

    .profileContainer{
      width:90%;
      max-width:600px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      padding:30px;
    }
    .profileContainer h2{
      margin-bottom:20px;
      text-align:center;
      color:#000;
    }

    .profile-pic{text-align:center; margin-bottom:20px;}
    .profile-pic img{
      width:120px; height:120px; border-radius:50%;
      object-fit:cover; border:3px solid var(--maroon);
    }
    .profile-pic input{margin-top:10px;}
    .form-group{margin-bottom:15px;}
    .form-group label{display:block; margin-bottom:5px; font-weight:bold;}
    .form-group input{
      width:100%; padding:8px; border:1px solid #ccc; border-radius:6px;
    }
    button{
      display:block; width:100%; padding:10px;
      background:var(--maroon); color:#fff; border:none; border-radius:6px;
      font-size:16px; cursor:pointer; margin-top:15px; transition:background .2s ease;
    }
    button:hover{background:#a00000;}
    .hint{color:#555; font-size:12px; margin-top:6px; text-align:center;}

    /* ===== FOOTER ===== */
    .site-footer{
      background:#fff;
      border-top:1px solid #000;
      outline:1px solid #000; outline-offset:-1px;
    }
    .footer-wrap{
      max-width:1200px; margin:0 auto; padding:14px 16px;
      display:flex; justify-content:center; align-items:center;
    }
    .footer-wrap img{max-height:48px; width:auto;}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-wrap">
      <div class="header-center">
        <img class="header-logo" src="/assets/citylogo.png" alt="City of Koronadal Logo">
        <div class="brand-block">
          <a href="https://koronadal.gov.ph" target="_blank">CITY OF KORONADAL</a>
          <div class="brand-sub">
            <a href="https://www.facebook.com/profile.php?id=100093335296692" target="_blank">
              Iskolar ng Koronadal - Kabugwason Paglaum Program
            </a>
          </div>
        </div>
        <img class="header-logo" src="/assets/iskologo.png" alt="Isko-KPP Logo">
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="profileContainer">
      <h2>Edit Profile</h2>

      <form id="profileForm" enctype="multipart/form-data">
        <div class="profile-pic">
          <img id="preview" src="/assets/default-avatar.png" alt="Profile Picture">
          <input id="picInput" type="file" name="profilePic" accept="image/*" onchange="previewImage(event)">
          <div class="hint">Max ~5â€“10MB is typical; PNG/JPG recommended.</div>
        </div>

        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-wrap">
      <img src="/assets/footer.png" alt="Footer Graphic">
    </div>
  </footer>

  <!-- JS -->
  <script>
    function fileUrl(bucket, id, opts) {
      opts = opts || {};
      if (!bucket || !id) return null;
      return opts.download ? '/files/' + bucket + '/' + id + '/download'
                           : '/files/' + bucket + '/' + id;
    }

    function previewImage(event) {
      var input = event.target;
      var file = input && input.files ? input.files[0] : null;
      if (!file) return;
      var allowed = ['image/png','image/jpeg','image/webp','image/gif'];
      if (allowed.indexOf(file.type) === -1) {
        alert('Please select a PNG/JPG/WEBP/GIF image.');
        input.value = '';
        return;
      }
      var reader = new FileReader();
      reader.onload = function() {
        document.getElementById('preview').src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    async function loadProfile() {
      try {
        const res = await fetch('/api/users/me', { credentials: 'include' });
        if (res.status === 401) return (window.location.href = '/');
        if (!res.ok) throw new Error('Failed to load profile');
        const user = await res.json();

        document.getElementById('fullname').value = user.fullname || '';
        document.getElementById('email').value = user.email || '';

        let src = user.profilePicUrl || null;
        if (!src && user.profilePicBucket && user.profilePicId)
          src = fileUrl(user.profilePicBucket, user.profilePicId);
        if (!src && user.profilePic) src = user.profilePic;

        document.getElementById('preview').src = src
          ? src + '?v=' + Date.now()
          : '/assets/default-avatar.png';
      } catch (err) {
        console.error(err);
        alert('Unable to load profile right now.');
      }
    }
    loadProfile();

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const res = await fetch('/api/users/me', {
          method: 'PUT',
          credentials: 'include',
          body: formData
        });
        if (res.status === 401) return (window.location.href = '/');
        const data = await res.json();
        if (!res.ok) throw new Error(data.msg || 'Failed to update profile');
        alert(data.msg || 'Profile updated!');

        let nextSrc = data.profilePicUrl || null;
        if (!nextSrc && data.user && data.user.profilePicBucket && data.user.profilePicId)
          nextSrc = fileUrl(data.user.profilePicBucket, data.user.profilePicId);
        if (nextSrc)
          document.getElementById('preview').src = nextSrc + '?v=' + Date.now();

        document.getElementById('picInput').value = '';
      } catch (err) {
        console.error(err);
        alert(err.message || 'Update failed.');
      }
    });
  </script>
</body>
</html>
