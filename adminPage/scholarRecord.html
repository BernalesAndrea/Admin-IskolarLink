<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar Records</title>
  <style>
    body {
      margin: 0; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 90%;
      height: 80%;
      max-width: 1000px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 14px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    .tab:hover {
      background: #eaeaea;
    }

    .tab.active {
      background: #800000;
      color: #fff;
      font-weight: bold;
    }

    /* Content */
    .content {
      padding: 20px;
      min-height: 300px;
      overflow-y: auto;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    /* Modern Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      table-layout: fixed; /* FIX: prevent auto-expanding columns */
    }

    thead {
      background: #800000;
      color: #fff;
    }

    thead th {
      padding: 12px;
      font-size: 14px;
      text-align: left;
      letter-spacing: 0.5px;
    }

    tbody td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      color: #333;
    }

    tbody tr:hover {
      background: rgba(128, 0, 0, 0.08);
      transition: 0.3s;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }


    /* Buttons inside table */
    .btn {
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s ease;
      margin-right: 6px;
    }

    .btn:last-child {
      margin-right: 0; /* remove extra margin on Reject button */
    }

    .btn-verify {
      background: #800000;
      color: #fff;
    }

    .btn-verify:hover {
      background: #4d0000;
    }

    .btn-reject {
      background: #333;
      color: #fff;
    }

    .btn-reject:hover {
      background: #b30000;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-target="verification">Account Verification</div>
      <div class="tab" data-target="records">Scholar Records</div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="content-section active" id="verification">
        <h2>Account Verification</h2>
        <table id="verificationTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Batch</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be inserted here by JS -->
          </tbody>
        </table>
      </div>

      <div class="content-section" id="records">
        <h2>Scholar Records</h2>
        <table id="recordsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Batch Year</th>
              <th>Barangay</th>
            </tr>
          </thead>
          <tbody>
            <!-- Verified scholars will be inserted here by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.content-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    async function fetchUnverifiedScholars() {
      try {
        const response = await fetch("/api/unverified-scholars");
        const scholars = await response.json();
        const tbody = document.querySelector("#verificationTable tbody");
        tbody.innerHTML = "";

        scholars.forEach(scholar => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${scholar.fullname}</td>
            <td>${scholar.email}</td>
            <td>${scholar.batchYear || "-"}</td>
            <td>
              <button class="btn btn-verify" onclick="verifyScholar('${scholar._id}')">Verify</button>
              <button class="btn btn-reject" onclick="rejectScholar('${scholar._id}')">Reject</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching scholars:", error);
      }
    }

    async function verifyScholar(id) {
        try {
          await fetch(`/api/verified-scholar/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ verified: true }) // âœ… only verification for now
          });
          fetchUnverifiedScholars(); // refresh list
        } catch (err) {
          console.error("Error verifying scholar:", err);
        }
      }

    async function rejectScholar(id) {
      try {
        await fetch(`/api/reject-scholar/${id}`, { method: "DELETE" });
        fetchUnverifiedScholars();
      } catch (err) {
        console.error("Error rejecting scholar:", err);
      }
    }

    document.querySelector('[data-target="verification"]').addEventListener("click", fetchUnverifiedScholars);
    fetchUnverifiedScholars();

    async function fetchVerifiedScholars() {
      try {
        const response = await fetch("/api/verified-scholars");
        const scholars = await response.json();
        const tbody = document.querySelector("#recordsTable tbody");
        tbody.innerHTML = "";

        scholars.forEach(scholar => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${scholar.fullname}</td>
            <td>${scholar.batchYear || "-"}</td>
            <td>${scholar.barangay || "-"}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching verified scholars:", error);
      }
    }

    document.querySelector('[data-target="records"]').addEventListener("click", fetchVerifiedScholars);
  </script>
</body>
</html>
