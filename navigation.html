<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0; 
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: white;
      display: flex;
    }

    .slide {
      height: 100%;
      width: 200px;
      position: fixed;
      background-color: white;
      transition: 0.5s ease;
      transform: translateX(-200px);
      z-index: 10;
    }

    .image {
      text-align: center;
      padding: 20px 0 10px;
    }

    .image img {
      max-width: 100px;
      width: 80%;
      height: 50px;
      display: block;
      margin: 0 auto;
    }

    ul li {
      list-style: none;
    }

    ul li a {
      color: black;
      font-weight: 500;
      padding: 10px 15px;
      display: flex;               
      align-items: center;         
      text-transform: capitalize;
      text-decoration: none;
      transition: 0.2s ease-out;
      gap: 10px;                   
    }

    ul li:hover > a {
      color: white;
      background-color: #800000;
    }

    ul li a i {
      font-size: 18px;
      min-width: 25px;             
      text-align: center;
    }

    /* --- Submenu styles --- */
    .submenu {
      display: none;
      list-style: none;
      padding-left: 20px;   
      background-color: #f9f9f9;
    }

    .has-submenu:hover .submenu {
      display: block;
    }

    .submenu li a {
      padding: 8px 15px;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
      display: block;
      transition: 0.2s;
    }

    .submenu li a:hover {
      background-color: #800000;
      color: white;
    }

    input {
      display: none;
      visibility: hidden;
      -webkit-appearance: none;
    }

    .toggle {
      position: absolute;
      height: 30px;
      width: 30px;
      top: 20px;
      left: 15px;
      z-index: 20;
      cursor: pointer;
      border-radius: 2px;
      background-color: white;
      box-shadow: 0 0 10px rgb(0, 0, 0, 0.3);
    }

    .toggle .common {
      position: absolute;
      height: 2px;
      width: 20px;
      background-color: #800000;
      border-radius: 50px;
      transition: 0.3s ease;
    }

    .toggle .top_line {
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .toggle .middle_line {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .toggle .bottom_line {
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    input:checked ~ .toggle .top_line {
      left: 2px;
      top: 14px;
      width: 25px;
      transform: rotate(45deg);
    }

    input:checked ~ .toggle .bottom_line {
      left: 2px;
      top: 14px;
      width: 25px;
      transform: rotate(-45deg);
    }

    input:checked ~ .toggle .middle_line {
      opacity: 0;
    }

    input:checked ~ .slide {
      transform: translateX(0);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    } 

    /* Content area */
    #page-frame {
        width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox">
    <div class="toggle">
      <span class="top_line common"></span>
      <span class="middle_line common"></span>
      <span class="bottom_line common"></span>
    </div>
    <div class="slide">
      <div class="image">
        <img src="iskolarlink.png" alt="IskolarLink Logo">
      </div>
      <ul>
        <li><a href="#" onclick="loadIframe('home.html')"><i class="fas fa-home"></i>Dashboard</a></li>
        <li><a href="#" onclick="loadIframe('documents.html')"><i class="fas fa-file"></i>Scholars Document</a></li>
        <li><a href="#" onclick="loadIframe('expenses.html')"><i class="fas fa-wallet"></i>Track Expenses</a></li>
        <li><a href="#" onclick="loadIframe('reports.html')"><i class="fas fa-chart-bar"></i>Generate Reports</a></li>

        <li class="has-submenu">
          <a href="#"><i class="fas fa-bullhorn"></i>Updates</a>
          <ul class="submenu">
            <li><a href="#" onclick="loadIframe('announcement.html')">Announcements</a></li>
            <li><a href="#" onclick="loadIframe('event.html')">Events</a></li>
            <li><a href="#" onclick="loadIframe('task.html')">Tasks</a></li>
          </ul>
        </li>

        <li><a href="#" onclick="loadIframe('messages.html')"><i class="fas fa-message"></i>Messages</a></li>
        <li><a href="#" onclick="loadIframe('profile.html')"><i class="fas fa-user"></i>Profile</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
      </ul>
    </div>
  </label>

  <!-- Iframe where content will load -->
  <iframe id="page-frame" src="home.html"></iframe>

  <script>
    function loadIframe(page) {
      document.getElementById("page-frame").src = page;
    }
  </script>
</body>
</html>
