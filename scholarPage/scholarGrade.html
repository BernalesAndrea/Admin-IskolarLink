<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar Grade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .main {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 650px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
      color: #333;
    }

    .termInputs {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .termInputs input,
    .termInputs select {
      padding: 10px 14px;
      border: 2px solid #800000;
      border-radius: 50px;
      width: 260px;
      background: #fff;
      color: #000;
    }

    /* optional: remove native select arrow look for consistency */
    .termInputs select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: none;
    }

    .attachmentBox {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .attachmentBox input[type="file"] {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      background: #800000;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .custom-file-label:hover {
      background: #a52a2a;
    }

    .previewWrap {
      margin-top: 12px;
    }

    .previewWrap img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #800000;
    }

    .previewWrap iframe {
      width: 220px;
      height: 220px;
      border: 2px solid #800000;
      border-radius: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    .buttons button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 10px;
      color: #fff;
      background: #800000;
      cursor: pointer;
    }

    #message {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>
  <main>
    <div class="main">
      <h2>Submit Grades</h2>

      <!-- Term Inputs (kept as metadata) -->
      <div class="termInputs">
        <input type="text" id="schoolYear" placeholder="School Year (e.g., 2025-2026)" required>

        <!-- Semester dropdown -->
        <select id="semester" required>
          <option value="" disabled selected>Select Semester</option>
          <option value="1st Semester">1st Semester</option>
          <option value="2nd Semester">2nd Semester</option>
          <option value="Trimester">Trimester</option>
          <option value="Summer">Summer</option>
        </select>
      </div>

      <!-- Attach grade image/PDF only -->
      <div class="attachmentBox">
        <input type="file" id="gradePicture" accept="image/*,application/pdf" required>
        <label for="gradePicture" class="custom-file-label">
          <i class="fa fa-upload"></i> Attach Scanned Grade (Image/PDF)
        </label>

        <div class="previewWrap">
          <img id="previewImage" src="" alt="Preview" style="display:none;">
          <iframe id="previewPdf" style="display:none;"></iframe>
        </div>
      </div>

      <!-- Upload button only -->
      <div class="buttons">
        <button id="uploadBtn"><i class="fa fa-upload"></i> Upload</button>
      </div>

      <div id="message"></div>
    </div>
  </main>

  <script>
    const gradePicture = document.getElementById("gradePicture");
    const previewImage = document.getElementById("previewImage");
    const previewPdf = document.getElementById("previewPdf");
    const uploadBtn = document.getElementById("uploadBtn");

    gradePicture.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      // 10 MB limit (adjust if needed)
      const MAX = 10 * 1024 * 1024;
      if (file.size > MAX) {
        showMessage("File too large (max 10MB).", true);
        resetPreview();
        this.value = "";
        return;
      }

      const isImage = file.type.startsWith("image/");
      const isPdf = file.type === "application/pdf";
      if (!isImage && !isPdf) {
        showMessage("Please upload an image or PDF.", true);
        resetPreview();
        this.value = "";
        return;
      }

      // Revoke old object URLs if any
      if (previewImage.dataset.url) URL.revokeObjectURL(previewImage.dataset.url);
      if (previewPdf.dataset.url) URL.revokeObjectURL(previewPdf.dataset.url);

      const url = URL.createObjectURL(file);

      if (isImage) {
        previewPdf.style.display = "none";
        previewImage.src = url;
        previewImage.dataset.url = url;
        previewImage.style.display = "block";
      } else {
        previewImage.style.display = "none";
        previewPdf.src = url;
        previewPdf.dataset.url = url;
        previewPdf.style.display = "block";
      }

      showMessage("", false);
    });

    function resetPreview() {
      previewImage.style.display = "none";
      previewPdf.style.display = "none";
      if (previewImage.dataset.url) URL.revokeObjectURL(previewImage.dataset.url);
      if (previewPdf.dataset.url) URL.revokeObjectURL(previewPdf.dataset.url);
      delete previewImage.dataset.url;
      delete previewPdf.dataset.url;
    }

    function showMessage(msg, isError) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = msg;
      messageDiv.className = isError ? "error" : "success";
    }

    uploadBtn.addEventListener("click", submitGrade);

    async function submitGrade() {
      const schoolYear = document.getElementById("schoolYear").value.trim();
      const semester = document.getElementById("semester").value.trim();
      const file = gradePicture.files[0];

      if (!schoolYear || !semester) { showMessage("Please enter both School Year and Semester.", true); return; }
      if (!file) { showMessage("Please attach the grade image/PDF.", true); return; }

      const formData = new FormData();
      formData.append("schoolYear", schoolYear);
      formData.append("semester", semester); // values: "1st Semester", "2nd Semester", "Trimester", "Summer"
      formData.append("subjects", JSON.stringify([])); // keep empty; backend supports this
      formData.append("attachment", file); // matches backend field name

      try {
        const res = await fetch("/api/grades/me", { method: "POST", body: formData });
        const data = await res.json();

        if (res.ok) {
          showMessage("✅ " + (data.msg || "Grade uploaded successfully."), false);
          gradePicture.value = "";
          resetPreview();
        } else {
          showMessage("❌ " + (data.msg || "Upload failed."), true);
        }
      } catch (err) {
        showMessage("❌ Upload failed: " + err.message, true);
      }
    }
  </script>
</body>

</html>
