<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <style>
    :root{
      --gold:#D4A017;   /* golden yellow */
      --maroon:#800000; /* maroon red */
      --maroon-dark:#5a0000;
    }

    *{
      margin:0; padding:0; outline:none; border:none; text-decoration:none; box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }

    html, body { height:100%; }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column; /* header / main / footer */
      background-image:url('/assets/iskolarbg.png');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    /* ========= HEADER ========= */
    .site-header{
      position:sticky; top:0; z-index:1000;
      background:var(--maroon);
      border-bottom:2px solid var(--maroon-dark);
    }
    .header-wrap{
      max-width:1200px; margin:0 auto; padding:10px 16px;
      display:flex; justify-content:center; align-items:center;
    }
    .header-center{ display:flex; align-items:center; gap:18px; }
    .header-logo{
      height:64px; width:auto; flex:0 0 auto;
      filter:drop-shadow(0 1px 0 rgba(0,0,0,.1));
    }
    .brand-block{
      display:flex; flex-direction:column; align-items:center;
      line-height:1.15; text-align:center; color:#fff; user-select:none;
    }
    /* Main title link */
    .brand-block > a{
      color:#fff; text-decoration:none; font-weight:800; font-size:24px; letter-spacing:.5px;
      transition:color .25s ease;
    }
    .brand-block > a:hover{ color:var(--gold); }
    /* Subtext link */
    .brand-sub{ margin-top:4px; font-size:14px; font-weight:600; }
    .brand-sub a{ color:#fff; text-decoration:none; transition:color .25s ease; }
    .brand-sub a:hover{ color:var(--gold); }

    @media (max-width:640px){
      .header-logo{ height:48px; }
      .brand-block > a{ font-size:20px; }
      .brand-sub{ font-size:12px; }
    }

    /* ========= MAIN ========= */
    main{
      flex:1; /* push footer to bottom */
      display:flex; justify-content:center; align-items:flex-start;
      padding:20px;
    }

    .container{
      background:#fff; border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      padding:20px; max-width:1000px; width:100%;
    }

    #calendar{ max-width:100%; margin:0 auto; }

    h2.page-title{ margin-bottom:20px; color:var(--maroon); }

    /* Modal */
    .modal{
      display:none; position:fixed; z-index:2000; inset:0;
      background:rgba(0,0,0,0.6);
    }
    .modal-content{
      background:#fff; padding:20px; border-radius:10px; width:400px; max-width:90%;
      margin:100px auto; box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
    .close{ float:right; font-size:20px; cursor:pointer; font-weight:bold; }
    .modal h2{ margin-bottom:10px; color:var(--maroon); }
    .modal p{ margin:8px 0; }

    /* ========= FOOTER ========= */
    .site-footer{
      background:#fff;
      border-top:1px solid #000;
      outline:1px solid #000; outline-offset:-1px; /* 1px stroke around footer */
    }
    .footer-wrap{
      max-width:1200px; margin:0 auto; padding:14px 16px;
      display:flex; justify-content:center; align-items:center;
    }
    .footer-wrap img{ max-height:48px; width:auto; display:block; }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-wrap">
      <div class="header-center">
        <img class="header-logo" src="/assets/citylogo.png" alt="City of Koronadal Logo">
        <div class="brand-block">
          <a href="https://koronadal.gov.ph" target="_blank" rel="noopener noreferrer">
            CITY OF KORONADAL
          </a>
          <div class="brand-sub">
            <a href="https://www.facebook.com/profile.php?id=100093335296692" target="_blank" rel="noopener noreferrer">
              Iskolar ng Koronadal - Kabugwason Paglaum Program
            </a>
          </div>
        </div>
        <img class="header-logo" src="/assets/iskologo.png" alt="Isko-KPP Logo">
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container">
      <h2 class="page-title">ðŸ“… Event Calendar</h2>
      <div id="calendar"></div>
    </div>
  </main>

  <!-- Event Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalSentence" style="white-space: pre-line; line-height: 1.6; text-align: left;"></p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-wrap">
      <img src="/assets/footer.png" alt="Footer Graphic">
    </div>
  </footer>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 600,

        eventTimeFormat: {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true,
          meridiem: 'long'
        },
        slotLabelFormat: {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true,
          meridiem: 'long'
        },

        events: async function (fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch('/api/events');
            const events = await res.json();

            const formattedEvents = events.map(ev => ({
              id: ev._id,
              title: ev.title,
              start: ev.dateTime,
              extendedProps: {
                location: ev.location,
                duration: ev.duration,
                description: ev.description
              }
            }));

            successCallback(formattedEvents);
          } catch (err) {
            console.error('Error fetching events:', err);
            failureCallback(err);
          }
        },

        eventClick: function (info) {
          const dateNice = new Date(info.event.start).toLocaleString(undefined, {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          });

          const loc = info.event.extendedProps.location || 'N/A';
          const dur = info.event.extendedProps.duration || 'N/A';
          const desc = (info.event.extendedProps.description || '').trim();

          const sentence =
            `<strong>${info.event.title}</strong> will be held on <strong>${dateNice}</strong> at <strong>${loc}</strong> ` +
            `with a duration of <strong>${dur}</strong>.\n\n` +
            (desc ? `<strong>Description:</strong>\n${desc}` : '');

          document.getElementById('modalTitle').textContent = info.event.title;
          document.getElementById('modalSentence').innerHTML = sentence;

          document.getElementById('eventModal').style.display = 'block';
        }
      });

      calendar.render();

      // Modal close logic
      document.querySelector('.close').onclick = () => {
        document.getElementById('eventModal').style.display = 'none';
      };

      window.onclick = (e) => {
        const modal = document.getElementById('eventModal');
        if (e.target === modal) modal.style.display = 'none';
      };
    });
  </script>
</body>

</html>
