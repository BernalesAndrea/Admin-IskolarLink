<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <style>
    :root{
      --gold:#D4A017;   /* golden yellow */
      --maroon:#800000; /* maroon red */
      --maroon-dark:#5a0000;
    }

    *{
      margin:0; padding:0; outline:none; border:none; text-decoration:none; box-sizing:border-box;
      font-family:Arial, Helvetica, sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      flex-direction:column; /* header / main / footer */
      background-image:url('/assets/iskolarbg.png');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

        /* ===== HEADER ===== */
.site-header {
  background: var(--maroon);
  border-bottom: 2px solid var(--maroon-dark);
}

.header-wrap {
  max-width: 1200px;
  margin: 0 auto;
  padding: 10px 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.header-center {
  display: flex;
  align-items: center;
  gap: 18px;
  flex-wrap: nowrap;          /* prevent wrapping so both logos stay visible */
}

.header-logo{
  display: inline-block;         /* ensure width/height apply */
  width: 64px;
  height: 64px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;      /* fit the whole PNG */
  flex: 0 0 auto;
}

/* point to the files */
.logo-city { background-image: url('/assets/citylogo.png'); }
.logo-isko { background-image: url('/assets/iskologo.png'); }


.header-logo:focus-visible { box-shadow: 0 0 0 3px rgba(212,160,23,.55); }

/* Brand text is plain text (not links) */
.brand-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #fff;
  min-width: 0;                /* allow text to shrink before logos */
}
.brand-title {
  color: #fff;
  font-weight: 800;
  font-size: 24px;
  transition: color 0.25s ease;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.brand-sub {
  margin-top: 4px;
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Keep your original responsive sizes */
@media (max-width: 640px) {
  .header-logo {
    width: 48px;
    height: 48px;
    background-size: contain; /* scaled sprite for mobile */
  }
  .brand-title { font-size: 20px; }
  .brand-sub { font-size: 12px; }
}

/* === inline contact beside ISKO logo === */
.header-divider {
  width: 1px;
  height: 48px;
  background: rgba(255,255,255,.35);
  flex: 0 0 auto;
}

.header-contact-inline {
  display: flex;
  align-items: center;
  gap: 18px;
  color: #fff;
  flex: 0 0 auto;     /* don't steal space from logos */
  white-space: nowrap;
}

.contact-item { display: flex; align-items: center; gap: 8px; }
.contact-label { font-size: 12px; letter-spacing: .04em; text-transform: uppercase; opacity: .85; }
.contact-value a { color: #fff; font-weight: 700; text-decoration: none; }
.contact-value a:hover, .contact-value a:focus { text-decoration: underline; }

/* keep both logos visible on small screens */
@media (max-width: 740px) {
  .contact-label { display: none; }
  .contact-value a { font-weight: 600; font-size: 12px; }
}
@media (max-width: 520px) {
  .header-contact-inline { display: none; }  /* hide if super narrow */
}

    /* ========= MAIN ========= */
    main{
      flex:1; /* push footer to bottom */
      display:flex; justify-content:center; align-items:flex-start;
      padding:20px;
    }

    .container{
      background:#fff; border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      padding:20px; max-width:1000px; width:100%;
    }

    #calendar{ max-width:100%; margin:0 auto; }

    h2.page-title{ margin-bottom:20px; color:var(--maroon); }

    /* Modal */
    .modal{
      display:none; position:fixed; z-index:2000; inset:0;
      background:rgba(0,0,0,0.6);
    }
    .modal-content{
      background:#fff; padding:20px; border-radius:10px; width:400px; max-width:90%;
      margin:100px auto; box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
    .close{ float:right; font-size:20px; cursor:pointer; font-weight:bold; }
    .modal h2{ margin-bottom:10px; color:var(--maroon); }
    .modal p{ margin:8px 0; }

    /* ========= FOOTER ========= */
    .site-footer{
      background:#fff;
      border-top:1px solid #000;
      outline:1px solid #000; outline-offset:-1px; /* 1px stroke around footer */
    }
    .footer-wrap{
      max-width:1200px; margin:0 auto; padding:14px 16px;
      display:flex; justify-content:center; align-items:center;
    }
    .footer-wrap img{ max-height:48px; width:auto; display:block; }
  </style>
</head>

<body>

  <!-- MAIN -->
  <main>
    <div class="container">
      <h2 class="page-title">ðŸ“… Event Calendar</h2>

<div id="eventModal" class="modal">
  <div class="modal-content">

    <!-- attendance status pill -->

  <!-- FullCalendar JS -->
 <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async function () {
    // 1) Get current user (needed to find my attendance in each event)
    let me = null;
    try {
      const meRes = await fetch('/api/users/me', { credentials: 'include' });
      if (meRes.ok) me = await meRes.json();
    } catch (e) {
      console.warn('Could not load current user:', e);
    }

    const calendarEl = document.getElementById('calendar');
    let currentEventId = null;
    let currentMyStatus = null;

    // utilities
    function computeMyStatusForEvent(ev, meId) {
      if (!meId) return null;
      const list = Array.isArray(ev.attendees) ? ev.attendees : [];
      const mine = list.find(a =>
        String(a.scholar) === String(meId) ||
        (a.scholar && String(a.scholar._id) === String(meId))
      );
      return mine ? mine.status : null; // "attend" | "not_attend" | null
    }

    function setStatusPill(status) {
      const pill = document.getElementById('myAttendancePill');
      let text = 'Unknown', bg = '#eee', fg = '#555';
      if (status === 'attend')   { text = 'Will attend'; bg = '#e6ffe6'; fg = '#0a7a0a'; }
      if (status === 'not_attend'){ text = 'Not attending'; bg = '#ffe6e6'; fg = '#a00'; }
      pill.textContent = 'Status: ' + text;
      pill.style.background = bg;
      pill.style.color = fg;
    }

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: 600,

      eventTimeFormat: { hour: 'numeric', minute: '2-digit', hour12: true, meridiem: 'long' },
      slotLabelFormat: { hour: 'numeric', minute: '2-digit', hour12: true, meridiem: 'long' },

      // 2) Load events and attach "myStatus" on each
      events: async function (fetchInfo, successCallback, failureCallback) {
        try {
          const res = await fetch('/api/events', { credentials: 'include' });
          const events = await res.json();

          const meId = me?._id || me?.id; // depending on your /api/users/me payload
          const formattedEvents = events.map(ev => {
            const myStatus = computeMyStatusForEvent(ev, meId);
            // optional: color by status
            let backgroundColor = undefined;
            if (myStatus === 'attend') backgroundColor = '#e8f9e8';
            if (myStatus === 'not_attend') backgroundColor = '#fdeaea';

            return {
              id: ev._id,
              title: ev.title,
              start: ev.dateTime,
              backgroundColor,
              borderColor: backgroundColor,
              extendedProps: {
                location: ev.location,
                duration: ev.duration,
                description: ev.description,
                myStatus,           // <--- carry my status
              }
            };
          });

          successCallback(formattedEvents);
        } catch (err) {
          console.error('Error fetching events:', err);
          failureCallback(err);
        }
      },

      // 3) Open modal and show my status + buttons
      eventClick: function (info) {
        currentEventId = info.event.id;
        currentMyStatus = info.event.extendedProps.myStatus || null;

        const dateNice = new Date(info.event.start).toLocaleString(undefined, {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });

        const loc = info.event.extendedProps.location || 'N/A';
        const dur = info.event.extendedProps.duration || 'N/A';
        const desc = (info.event.extendedProps.description || '').trim();

        const sentence =
          `<strong>${info.event.title}</strong> will be held on <strong>${dateNice}</strong> at <strong>${loc}</strong> ` +
          `with a duration of <strong>${dur}</strong>.\n\n` +
          (desc ? `<strong>Description:</strong>\n${desc}` : '');

        document.getElementById('modalTitle').textContent = info.event.title;
        document.getElementById('modalSentence').innerHTML = sentence;

        setStatusPill(currentMyStatus);
        document.getElementById('eventModal').style.display = 'block';
      }
    });

    calendar.render();

    // 4) Hook up attendance buttons
    document.getElementById('attendBtn').onclick = async () => {
      if (!currentEventId) return;
      await fetch(`/events/${currentEventId}/attendance`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ status: 'attend' })
      });
      currentMyStatus = 'attend';
      setStatusPill(currentMyStatus);
      // visually update this event color in the calendar:
      const ev = calendar.getEventById(currentEventId);
      if (ev) { ev.setProp('backgroundColor', '#e8f9e8'); ev.setProp('borderColor', '#e8f9e8'); ev.setExtendedProp('myStatus', 'attend'); }
      alert('Attendance saved!');
    };

    document.getElementById('notAttendBtn').onclick = async () => {
      if (!currentEventId) return;
      await fetch(`/events/${currentEventId}/attendance`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ status: 'not_attend' })
      });
      currentMyStatus = 'not_attend';
      setStatusPill(currentMyStatus);
      const ev = calendar.getEventById(currentEventId);
      if (ev) { ev.setProp('backgroundColor', '#fdeaea'); ev.setProp('borderColor', '#fdeaea'); ev.setExtendedProp('myStatus', 'not_attend'); }
      alert('Attendance saved!');
    };

    // 5) Modal close logic
    document.querySelector('.close').onclick = () => {
      document.getElementById('eventModal').style.display = 'none';
    };
    window.onclick = (e) => {
      const modal = document.getElementById('eventModal');
      if (e.target === modal) modal.style.display = 'none';
    };
  });
</script>
