<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-y: hidden;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 1000px;
      width: 100%;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      margin: 100px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal h2 {
      margin-bottom: 10px;
      color: #800000;
    }

    .modal p {
      margin: 8px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 style="margin-bottom: 20px; color:#800000;">ðŸ“… Event Calendar</h2>
    <div id="calendar"></div>
  </div>

  <!-- Event Modal -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <!-- sentence-style details -->
      <p id="modalSentence" style="white-space: pre-line; line-height: 1.6; text-align: left;"></p>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');

      // âœ… Initialize Calendar
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 600,

        // ðŸ”µ Force AM/PM in the grid (fixes "5a" -> "5 AM")
        eventTimeFormat: {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true,
          meridiem: 'long' // 'AM' / 'PM' (use 'short' for 'am/pm')
        },

        // (Only used in timeGrid views; safe to keep for future)
        slotLabelFormat: {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true,
          meridiem: 'long'
        },

        events: async function (fetchInfo, successCallback, failureCallback) {
          try {
            const res = await fetch('/api/events');
            const events = await res.json();

            const formattedEvents = events.map(ev => ({
              id: ev._id,
              title: ev.title,
              start: ev.dateTime,
              extendedProps: {
                location: ev.location,
                duration: ev.duration,
                description: ev.description
              }
            }));

            successCallback(formattedEvents);
          } catch (err) {
            console.error('Error fetching events:', err);
            failureCallback(err);
          }
        },

        eventClick: function (info) {
          // Build friendly date/time for modal (with AM/PM)
          const dateNice = new Date(info.event.start).toLocaleString(undefined, {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          });

          const loc = info.event.extendedProps.location || 'N/A';
          const dur = info.event.extendedProps.duration || 'N/A';
          const desc = (info.event.extendedProps.description || '').trim();

          // Compose sentence with bold key details + line breaks
          const sentence =
            `<strong>${info.event.title}</strong> will be held on <strong>${dateNice}</strong> at <strong>${loc}</strong> ` +
            `with a duration of <strong>${dur}</strong>.\n\n` +
            (desc ? `<strong>Description:</strong>\n${desc}` : '');

          // Populate modal
          document.getElementById('modalTitle').textContent = info.event.title;
          document.getElementById('modalSentence').innerHTML = sentence;

          // Show modal
          document.getElementById('eventModal').style.display = 'block';
        }
      });

      calendar.render();

      // âœ… Modal close logic
      document.querySelector('.close').onclick = () => {
        document.getElementById('eventModal').style.display = 'none';
      };

      window.onclick = (e) => {
        const modal = document.getElementById('eventModal');
        if (e.target === modal) modal.style.display = 'none';
      };
    });
  </script>
</body>

</html>
