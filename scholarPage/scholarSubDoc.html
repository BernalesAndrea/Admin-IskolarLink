<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
      gap: 30px;
    }

    .main {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 40px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .main h2 {
      text-align: center;
      color: black;
      margin-bottom: 10px;
    }

    .category select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #800000;
      border-radius: 6px;
      font-size: 14px;
      color: #800000;
      background-color: white;
      cursor: pointer;
    }

    .file input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 2px dashed #800000;
      border-radius: 6px;
      background-color: white;
      color: #800000;
    }

    .file input[type="file"]::file-selector-button {
      background-color: #800000;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .file input[type="file"]::file-selector-button:hover {
      background-color: #a00000;
    }

    button {
      background-color: #800000;
      color: white;
      padding: 10px;
      border-radius: 40px;
      border: none;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #a00000;
    }

    .viewDocs {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 40px;
      width: 400px;
      height: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .viewDocs h3 {
      margin-bottom: 15px;
      text-align: center;
      color: #800000;
    }

    /* Folder styling */
    .folder {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .folder-header {
      border: 2px dotted #800000;
      color: #800000;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .folder-content {
      display: none;
      padding: 10px;
      background: #f9f9f9;
    }

    .folder-content.open {
      display: block;
    }

    .docItem {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    .docItem:last-child {
      border-bottom: none;
    }

    .docCategory {
      font-weight: bold;
      color: #800000;
    }

    .main p {
      font-size: 13px;
      line-height: 1.5;
      color: #333;
      background: #f9f9f9;
      border-left: 4px solid #800000;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 6px;
    }

    /* Modal backdrop */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      /*overflow: auto;*/
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Modal box */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 500px;
      height: 500px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Close button */
    .close {
      color: #800000;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #a00000;
    }


    .close:hover {
      color: #a00000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .status {
  display: inline-block;
  margin-top: 5px;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: bold;
}

.status.pending {
  background: #fff3cd;
  color: #856404;
  border: 1px solid #ffeeba;
}

.status.accepted {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.status.rejected {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

  </style>
</head>

<body>
  <!-- Form Section -->
  <div class="main">
    <h2>Submit Document</h2>

    <div class="category">
      <select id="docType" required>
        <option value="" disabled selected>Select Document Type</option>
        <option value="Statement of Account">Statement of Account</option>
        <option value="Certificate of Registration">Certificate of Registration</option>
        <option value="Book Reimbursement">Book Reimbursement</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <div class="file">
      <input type="file" id="docFile" name="document" required>
    </div>

    <p>When submitting documents, please ensure that the file type is <strong>.pdf ONLY</strong>, and the file name
      format: <strong>LastNameFirstName.pdf</strong>.</p>
    <p>For image files, the acceptable formats are <strong>.jpg and .png</strong>, with the file name in the format
      <strong>LastNameFirstName</strong>.
    </p>

    <button type="button" onclick="submitDocument()">Submit</button>
  </div>

  <!-- Submitted Documents Section -->
  <div class="viewDocs">
    <h3>Submitted Documents</h3>
    <div id="docList"></div>
  </div>

  <!-- Modal -->
  <div id="docModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalBody"></div>
    </div>
  </div>


  <script>
    async function submitDocument() {
      const type = document.getElementById("docType").value;
      const fileInput = document.getElementById("docFile");

      if (!type || fileInput.files.length === 0) {
        alert("Please select a document type and upload a file.");
        return;
      }

      const formData = new FormData();
      formData.append("docType", type);
      formData.append("document", fileInput.files[0]);

      try {
        const res = await fetch("/api/documents/me", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("token")}`
          },
          body: formData
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Document submitted!");
          fileInput.value = "";
          document.getElementById("docType").value = "";
          fetchDocuments(); // refresh list
        } else {
          alert("‚ùå " + data.msg);
        }
      } catch (err) {
        alert("Error submitting document");
        console.error(err);
      }
    }

    async function fetchDocuments() {
      try {
        const res = await fetch("/api/documents/me", {
          headers: {
            "Authorization": `Bearer ${localStorage.getItem("token")}`
          }
        });
        const docs = await res.json();

        const list = document.getElementById("docList");
        list.innerHTML = "";

        if (docs.length === 0) {
          list.innerHTML = "<p style='text-align:center; color:#555;'>No documents found.</p>";
          return;
        }

        // Define folders
        const categories = [
          "Statement of Account",
          "Certificate of Registration",
          "Book Reimbursement",
          "Others"
        ];

        categories.forEach(category => {
          const folder = document.createElement("div");
          folder.className = "folder";

          const header = document.createElement("div");
          header.className = "folder-header";
          header.textContent = category;

          // üîπ Changed this part: open modal instead of toggling content
          header.onclick = () => {
            document.getElementById("modalTitle").textContent = category;
            const modalBody = document.getElementById("modalBody");
            modalBody.innerHTML = "";

            const categoryDocs = docs.filter(doc => doc.docType === category);
            if (categoryDocs.length > 0) {
              categoryDocs.forEach(doc => {
                const item = document.createElement("div");
                item.className = "docItem";
                item.innerHTML = `
                <p>
                  <a href="${doc.filePath}" target="_blank">${doc.fullname} (${doc.batchYear})</a>
                  <br><small>Submitted: ${new Date(doc.dateSubmitted).toLocaleString()}</small>
                  <br><span class="status ${doc.status?.toLowerCase() || 'pending'}">Status: ${doc.status || "Pending"}</span>
                </p>
              `;
                modalBody.appendChild(item);
              });
            } else {
              modalBody.innerHTML = "<p style='color:#555; font-size:13px;'>No documents in this folder.</p>";
            }

            // Show modal
            document.getElementById("docModal").style.display = "block";
          };

          const content = document.createElement("div");
          content.className = "folder-content"; // not used anymore for dropdown

          folder.appendChild(header);
          folder.appendChild(content);
          list.appendChild(folder);
        });
      } catch (err) {
        console.error("Error fetching documents", err);
      }
    }

    // Modal close functionality
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("docModal");
      const closeBtn = document.querySelector(".close");

      // Close when clicking X
      closeBtn.onclick = () => {
        modal.style.display = "none";
      };

      // Close when clicking outside modal
      window.onclick = (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    });


    window.onload = fetchDocuments;
  </script>

</body>

</html>
