<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scholar • Announcements</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      width: 90%;
      height: 80%;
      max-width: 1000px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Match admin list look */
    .content {
      padding: 20px;
      flex: 1;
      height: 500px;
    }

    .announcementsWrapper {
      width: 100%;
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 500px;
      padding-right: 10px;
    }

    .announcementsWrapper h2 {
      color: black;
      margin-bottom: 10px;
      flex-shrink: 0;
      text-align: center;
    }

    .announcementsList {
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      padding-bottom: 40px;
    }

    .announcement-card {
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      transition: transform 0.2s ease;
    }

    .announcement-card:hover {
      transform: translateY(-4px);
    }

    /* Card rows (same ordering as admin: title, meta, content) */
    .announcement-card div:nth-child(1) {
      font-weight: bold;
      font-size: 1.1em;
      color: #800000;
      margin-bottom: 6px;
    }

    .announcement-card div:nth-child(2) {
      font-size: 0.85em;
      color: black;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .announcement-card div:nth-child(3) {
      font-size: 1em;
      line-height: 1.4em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="announcementsWrapper">
        <h2>Announcements</h2>
        <div class="announcementsList" id="announcements"></div>
      </div>
    </div>
  </div>

  <script>
    async function loadAnnouncements() {
      const list = document.getElementById('announcements');
      list.innerHTML = '';

      try {
        const res = await fetch('/announcements');
        const announcements = await res.json();

        if (!announcements || announcements.length === 0) {
          list.innerHTML = '<div>No announcements posted yet.</div>';
          return;
        }

        // newest first
        announcements.sort((a, b) => new Date(b.date) - new Date(a.date));

        announcements.forEach(a => {
          const el = document.createElement('div');
          el.className = 'announcement-card';

          const when = new Date(a.date).toLocaleDateString('en-US', {
            year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
          });

          el.innerHTML = `
            <div>${a.title}</div>
            <div>${when} • ${a.category || 'General'}</div>
            <div>${a.content}</div>
          `;
          list.appendChild(el);
        });
      } catch (e) {
        list.innerHTML = '<div>Error loading announcements.</div>';
        console.error(e);
      }
    }

    window.onload = loadAnnouncements;
  </script>
</body>

</html>
