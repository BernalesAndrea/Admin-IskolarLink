<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messages - IskolarLink</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .messages-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    /* Sidebar removed, but keep a slim header area on the left for consistency */
    .chat-sidebar {
      width: 0; /* collapsed */
      display: none;
    }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }

    .chat-header {
      padding: 14px 18px;
      border-bottom: 1px solid #eee;
      background: #fff;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .chat-title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .chat-title .muted {
      color: #666;
      font-size: 13px;
      font-weight: 400;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
    }

    /* Chat message block */
    .message {
      display: flex;
      flex-direction: column;
      margin: 8px 0;
      max-width: 70%;
    }

    .message.me {
      align-self: flex-end;
      text-align: right;
    }

    .message.them {
      align-self: flex-start;
      text-align: left;
    }

    .message .sender {
      font-size: 12px;
      font-weight: 600;
      color: #555;
      margin-bottom: 2px;
    }

    .message .bubble {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
    }

    .message.me .bubble {
      background: #8B0000; /* maroon */
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.them .bubble {
      background: #eee;
      color: #111;
      border-bottom-left-radius: 4px;
    }

    .message .timestamp {
      font-size: 11px;
      color: #777;
      margin-top: 2px;
    }

    .chat-input {
      display: flex;
      padding: 14px 18px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: #8B0000;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    .muted {
      color: #666;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="messages-container">
    <!-- Sidebar removed for Scholar-only chat -->
    <div class="chat-window">
      <div class="chat-header">
        <div class="chat-title">
          <div id="chatWith">Chat with Admin</div>
          <div id="adminIdentity" class="muted"></div>
        </div>
      </div>

      <div id="chatMessages" class="chat-messages" aria-live="polite"></div>

      <div class="chat-input">
        <input id="messageInput" placeholder="Type a message..." autocomplete="off" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const CURRENT_USER_ID =
        localStorage.getItem("userId") ||
        sessionStorage.getItem("userId");

      if (!CURRENT_USER_ID) {
        console.warn("No userId in storage â€” login must store userId.");
      }

      const chatMessagesEl = document.getElementById("chatMessages");
      const chatWithEl = document.getElementById("chatWith");
      const adminIdentityEl = document.getElementById("adminIdentity");
      const msgInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");

      let ADMIN = null;

      function escapeHtml(s) {
        return String(s || "").replace(/[&<>"]/g, c => ({
          '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;'
        })[c]);
      }

      // Your exact timestamp rule:
      // - Today => "hh:mm AM/PM"
      // - Yesterday => "hh:mm AM/PM Yesterday"
      // - Else => "hh:mm AM/PM MM/DD/YYYY"
      function formatNiceDate(iso) {
        const d = new Date(iso);
        if (isNaN(d.getTime())) return "";

        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const yesterday = new Date(today); yesterday.setDate(today.getDate() - 1);

        const dDay = new Date(d.getFullYear(), d.getMonth(), d.getDate());

        const time = d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
        const pad = n => String(n).padStart(2, '0');

        if (dDay.getTime() === today.getTime()) {
          return time;
        }
        if (dDay.getTime() === yesterday.getTime()) {
          return `${time} Yesterday`;
        }
        return `${time} ${pad(d.getMonth() + 1)}/${pad(d.getDate())}/${d.getFullYear()}`;
      }

      async function fetchAdmin() {
        const res = await fetch("/api/users/admin/first");
        if (!res.ok) throw new Error("No admin available");
        const a = await res.json();
        ADMIN = a;
        adminIdentityEl.textContent = `${a.fullname} (${a.email})`;
        chatWithEl.textContent = "Chat with Admin";
      }

      // ========= paging state & helpers =========
let oldestTs = null;
let newestTs = null;
let isLoading = false;

const NEAR_BOTTOM_PX = 60;
function isNearBottom() {
  return chatMessagesEl.scrollHeight - (chatMessagesEl.scrollTop + chatMessagesEl.clientHeight) < NEAR_BOTTOM_PX;
}

function renderMessagesAppend(list) {
  const frag = document.createDocumentFragment();
  for (const m of list) {
    const isMe = String(m.sender_id) === String(CURRENT_USER_ID);
    const cls = isMe ? "message me" : "message them";
    const senderLabel = isMe ? "You" : escapeHtml(selectedUserLabel || "Admin");
    const time = formatNiceDate(m.created_at);
    const div = document.createElement("div");
    div.className = cls;
    div.innerHTML = `
      <div class="sender">${senderLabel}</div>
      <div class="bubble">${escapeHtml(m.message)}</div>
      <div class="timestamp">${time}</div>`;
    frag.appendChild(div);
  }
  chatMessagesEl.appendChild(frag);
}

function renderMessagesPrepend(list) {
  // remember current position to preserve viewport after prepend
  const prevHeight = chatMessagesEl.scrollHeight;
  const firstVisible = chatMessagesEl.scrollHeight - chatMessagesEl.scrollTop;

  const frag = document.createDocumentFragment();
  for (const m of list) {
    const isMe = String(m.sender_id) === String(CURRENT_USER_ID);
    const cls = isMe ? "message me" : "message them";
    const senderLabel = isMe ? "You" : escapeHtml(selectedUserLabel || "Admin");
    const time = formatNiceDate(m.created_at);
    const div = document.createElement("div");
    div.className = cls;
    div.innerHTML = `
      <div class="sender">${senderLabel}</div>
      <div class="bubble">${escapeHtml(m.message)}</div>
      <div class="timestamp">${time}</div>`;
    // prepend by inserting before first child
    chatMessagesEl.insertBefore(div, chatMessagesEl.firstChild);
  }
  // keep the same visible message in view
  const newHeight = chatMessagesEl.scrollHeight;
  chatMessagesEl.scrollTop = newHeight - firstVisible;
}

// ========= load latest (append only diffs) =========
async function loadMessagesLatest() {
  if (!selectedUserId) return;
  if (isLoading) return;
  isLoading = true;
  try {
    // pull the last page (we can use before+limit with a large window the first time)
    const res = await fetch(`/api/messages/${CURRENT_USER_ID}/${selectedUserId}?limit=50`);
    if (!res.ok) return;
    const msgs = await res.json();

    chatMessagesEl.innerHTML = "";
    renderMessagesAppend(msgs);

    oldestTs = msgs.length ? msgs[0].created_at : oldestTs;
    newestTs = msgs.length ? msgs[msgs.length - 1].created_at : newestTs;

    // only snap if at bottom
    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;

    // mark as read for messages from the other side
    await fetch("/api/messages/mark-read", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId: CURRENT_USER_ID, withUserId: selectedUserId })
    });
  } finally {
    isLoading = false;
  }
}

// ========= load older (prepend) =========
async function loadOlder() {
  if (!selectedUserId || !oldestTs || isLoading) return;
  isLoading = true;
  try {
    const url = `/api/messages/${CURRENT_USER_ID}/${selectedUserId}?limit=50&before=${encodeURIComponent(oldestTs)}`;
    const res = await fetch(url);
    if (!res.ok) return;
    const older = await res.json();
    if (!older.length) return;

    renderMessagesPrepend(older);
    oldestTs = older[0].created_at;
  } finally {
    isLoading = false;
  }
}

// attach infinite scroll up
let topLoadArmed = true;
chatMessagesEl.addEventListener("scroll", () => {
  if (chatMessagesEl.scrollTop <= 0 && topLoadArmed) {
    topLoadArmed = false;
    loadOlder().finally(() => setTimeout(() => (topLoadArmed = true), 200)); // simple throttle
  }
});

// ========= polling that respects user scroll =========
async function poll() {
  if (!selectedUserId) return;
  // if user is near bottom, refresh and snap; if not, refresh but don't snap
  const shouldSnap = isNearBottom();
  const res = await fetch(`/api/messages/${CURRENT_USER_ID}/${selectedUserId}?limit=50`);
  if (!res.ok) return;
  const msgs = await res.json();

  // simple diff: if the last timestamp changed, re-render (cheap & robust)
  const latest = msgs.length ? msgs[msgs.length - 1].created_at : null;
  if (latest && latest !== newestTs) {
    chatMessagesEl.innerHTML = "";
    renderMessagesAppend(msgs);
    oldestTs = msgs[0]?.created_at || oldestTs;
    newestTs = latest;

    if (shouldSnap) {
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }
  }

  // mark read
  await fetch("/api/messages/mark-read", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userId: CURRENT_USER_ID, withUserId: selectedUserId })
  });
}


      async function sendMessage() {
  const txt = msgInput.value.trim();
  if (!txt || !selectedUserId) return;
  const res = await fetch("/api/messages", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      sender_id: CURRENT_USER_ID,
      receiver_id: selectedUserId,
      message: txt
    })
  });
  if (!res.ok) return;
  msgInput.value = "";
  // after sending, we want to snap to bottom
  await poll();
  chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
}


      sendBtn.addEventListener("click", sendMessage);
      msgInput.addEventListener("keydown", (e) => { if (e.key === "Enter") sendMessage(); });

      // ADD these near the top with your other state vars
    let selectedUserId = null;
    let selectedUserLabel = null;

    // REPLACE your existing IIFE bootstrap with this:
    (async () => {
      try {
        await fetchAdmin();
        // bind the conversation to ADMIN for scholars
        selectedUserId = ADMIN._id;
        selectedUserLabel = `${ADMIN.fullname} (${ADMIN.email})`;

        // initial load
        await loadMessagesLatest();

        // poll every 2s using the new function
        if (window._chatPoll) clearInterval(window._chatPoll);
        window._chatPoll = setInterval(poll, 2000);
      } catch (e) {
        console.error(e);
      }
    })();
  })();
  </script>
</body>

</html>
