<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scholar Profile</title>
  <script src="/assets/js/notifications.js" defer></script>
  <style>
    :root{
      --gold:#D4A017;   /* golden yellow */
      --maroon:#800000; /* maroon red */
      --maroon-dark:#5a0000;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      min-height:100vh;
      margin:0;
      display:flex;
      flex-direction:column; /* header / main / footer */
      background:url('/assets/iskolarbg.png') center/cover no-repeat;
      font-family: Arial, Helvetica, sans-serif;
      color:#333;
    }

        /* ===== HEADER ===== */
.site-header {
  background: var(--maroon);
  border-bottom: 2px solid var(--maroon-dark);
}

.header-wrap {
  max-width: 1200px;
  margin: 0 auto;
  padding: 10px 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.header-center {
  display: flex;
  align-items: center;
  gap: 18px;
  flex-wrap: nowrap;          /* prevent wrapping so both logos stay visible */
}

.header-logo{
  display: inline-block;         /* ensure width/height apply */
  width: 64px;
  height: 64px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;      /* fit the whole PNG */
  flex: 0 0 auto;
}

/* point to the files */
.logo-city { background-image: url('/assets/citylogo.png'); }
.logo-isko { background-image: url('/assets/iskologo.png'); }


.header-logo:focus-visible { box-shadow: 0 0 0 3px rgba(212,160,23,.55); }

/* Brand text is plain text (not links) */
.brand-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #fff;
  min-width: 0;                /* allow text to shrink before logos */
}
.brand-title {
  color: #fff;
  font-weight: 800;
  font-size: 24px;
  transition: color 0.25s ease;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.brand-sub {
  margin-top: 4px;
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Keep your original responsive sizes */
@media (max-width: 640px) {
  .header-logo {
    width: 48px;
    height: 48px;
    background-size: contain; /* scaled sprite for mobile */
  }
  .brand-title { font-size: 20px; }
  .brand-sub { font-size: 12px; }
}

/* === inline contact beside ISKO logo === */
.header-divider {
  width: 1px;
  height: 48px;
  background: rgba(255,255,255,.35);
  flex: 0 0 auto;
}

.header-contact-inline {
  display: flex;
  align-items: center;
  gap: 18px;
  color: #fff;
  flex: 0 0 auto;     /* don't steal space from logos */
  white-space: nowrap;
}

.contact-item { display: flex; align-items: center; gap: 8px; }
.contact-label { font-size: 12px; letter-spacing: .04em; text-transform: uppercase; opacity: .85; }
.contact-value a { color: #fff; font-weight: 700; text-decoration: none; }
.contact-value a:hover, .contact-value a:focus { text-decoration: underline; }

/* keep both logos visible on small screens */
@media (max-width: 740px) {
  .contact-label { display: none; }
  .contact-value a { font-weight: 600; font-size: 12px; }
}
@media (max-width: 520px) {
  .header-contact-inline { display: none; }  /* hide if super narrow */
}

    /* ========= MAIN ========= */
    main{
      flex:1; /* push footer to bottom */
      display:flex; justify-content:center; align-items:center;
      padding:24px 16px;
    }

    .profileContainer{
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 30px;
    }

    .profileContainer h2{
      margin-bottom: 20px;
      text-align: center;
      color:#000;
    }

    .profile-pic{
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-pic img{
      width: 120px; height: 120px; border-radius: 50%;
      object-fit: cover; border: 3px solid var(--maroon);
    }
    .profile-pic input{ margin-top: 10px; }

    .form-group{ margin-bottom: 15px; }
    .form-group label{
      display:block; margin-bottom:5px; font-weight:bold;
    }
    .form-group input{
      width:100%; padding:8px; border:1px solid #ccc; border-radius:6px;
    }
    .form-group input[readonly]{ background:#f5f5f5; cursor:not-allowed; }

    button{
      display:block; width:100%; padding:10px;
      background: var(--maroon);
      color:#fff; border:none; border-radius:6px;
      font-size:16px; cursor:pointer; margin-top:15px;
      transition: background .2s ease;
    }
    button:hover{ background:#a00000; }

    /* ========= FOOTER ========= */
    .site-footer{
      background:#fff;
      border-top:1px solid #000;
      outline:1px solid #000; outline-offset:-1px; /* 1px stroke around footer */
    }
    .footer-wrap{
      max-width:1200px; margin:0 auto; padding:14px 16px;
      display:flex; justify-content:center; align-items:center;
    }
    .footer-wrap img{ max-height:48px; width:auto; display:block; }
  </style>
</head>

<body>
   <!-- HEADER -->
 <header class="site-header">
  <div class="header-wrap">
    <div class="header-center">
      <!-- Left LOGO is the link (City site) -->
      <a class="header-logo logo-city"
         href="https://koronadal.gov.ph"
         target="_blank"
         aria-label="City of Koronadal"></a>

      <!-- Center text is plain text only -->
      <div class="brand-block">
        <div class="brand-title">CITY OF KORONADAL</div>
        <div class="brand-sub">Iskolar ng Koronadal - Kabugwason Paglaum Program</div>
      </div>

      <!-- Right LOGO is the link (ISKO-KPP Facebook) -->
      <a class="header-logo logo-isko"
         href="https://www.facebook.com/profile.php?id=100093335296692"
         target="_blank"
         aria-label="Iskolar ng Koronadal - Kabugwason Paglaum Program (Facebook)"></a>

<!-- inline contact info (now on the same row) -->
<div class="header-divider" aria-hidden="true"></div>
<div class="header-contact-inline" role="group" aria-label="Contact Information">
  <div class="contact-item">
    <div class="contact-label">Call Us</div>
    <div class="contact-value"><a href="tel:+63832286095">(083) 228 - 6095</a></div>
  </div>
  <div class="contact-item">
    <div class="contact-label">Email Us</div>
    <div class="contact-value"><a href="mailto:info.koronadalcity@gmail.com">info.koronadalcity@gmail.com</a></div>
  </div>
</div>

    </div>
  </div>
</header>

  <!-- MAIN -->
  <main>
    <div class="profileContainer">
      <h2>Edit Scholar Profile</h2>

      <form id="profileForm" enctype="multipart/form-data">
        <div class="profile-pic">
          <img id="preview" src="/assets/default-avatar.png" alt="Profile Picture">
          <input type="file" name="profilePic" accept="image/*" onchange="previewImage(event)">
        </div>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="fullname" id="fullname" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label>Barangay</label>
          <input type="text" name="barangay" id="barangay" required>
        </div>

        <div class="form-group">
          <label>Batch Year</label>
          <input type="text" name="batchNumber" id="batchNumber" readonly>
        </div>

        <div class="form-group">
          <label>Course</label>
          <input type="text" name="course" id="course" required>
        </div>

        <div class="form-group">
          <label>School Name</label>
          <input type="text" name="schoolName" id="schoolName" required>
        </div>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-wrap">
      <img src="/assets/footer.png" alt="Footer Graphic">
    </div>
  </footer>

  <script>
    // Preview uploaded image
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('preview').src = reader.result;
      }
      const file = event.target.files[0];
      if (file) reader.readAsDataURL(file);
    }

    // Load scholar profile
    async function loadProfile() {
      try{
        const res = await fetch('/api/users/me', { credentials: 'include' });
        if (!res.ok) return;
        const user = await res.json();

        document.getElementById('fullname').value = user.fullname || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('barangay').value = user.barangay || '';

        // ✅ Batch year from DB (readonly)
        document.getElementById('batchNumber').value = user.batchYear || 'Not Assigned';

        document.getElementById('course').value = user.course || '';
        document.getElementById('schoolName').value = user.schoolName || '';

        // Prefer GridFS URL if present
        const bucketUrl =
          (user.profilePicBucket && user.profilePicId)
            ? `/files/${user.profilePicBucket}/${user.profilePicId}`
            : (user.profilePicUrl || user.profilePic || '/assets/default-avatar.png');

        document.getElementById('preview').src = `${bucketUrl}?v=${Date.now()}`;
      } catch(e){
        console.error('Profile load error:', e);
      }
    }

    loadProfile();

    // Submit form
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      // ❌ remove batchNumber from update since it comes from DB
      formData.delete('batchNumber');

      try{
        const res = await fetch('/api/users/me', {
          method: 'PUT',
          credentials: 'include',
          body: formData
        });

        const data = await res.json().catch(()=>({}));
        alert(data.msg || (res.ok ? 'Profile updated!' : 'Update failed.'));
        loadProfile();
      } catch (err){
        alert('Update failed.');
        console.error(err);
      }
    });
  </script>
</body>

</html>
