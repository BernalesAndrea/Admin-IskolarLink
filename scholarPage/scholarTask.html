<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scholar Tasks</title>
  <script src="/assets/js/notifications.js" defer></script>
  <style>
    :root{
      --gold:#D4A017;   /* golden yellow */
      --maroon:#800000; /* maroon red */
      --maroon-dark:#5a0000;
    }

    * { margin:0; padding:0; outline:none; border:none; text-decoration:none; box-sizing:border-box; font-family: Arial, Helvetica, sans-serif }

    html, body { height: 100%; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* header / main / footer */
      background-image: url('/assets/iskolarbg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

        /* ===== HEADER ===== */
.site-header {
  background: var(--maroon);
  border-bottom: 2px solid var(--maroon-dark);
}

.header-wrap {
  max-width: 1200px;
  margin: 0 auto;
  padding: 10px 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.header-center {
  display: flex;
  align-items: center;
  gap: 18px;
  flex-wrap: nowrap;          /* prevent wrapping so both logos stay visible */
}

.header-logo{
  display: inline-block;         /* ensure width/height apply */
  width: 64px;
  height: 64px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;      /* fit the whole PNG */
  flex: 0 0 auto;
}

/* point to the files */
.logo-city { background-image: url('/assets/citylogo.png'); }
.logo-isko { background-image: url('/assets/iskologo.png'); }


.header-logo:focus-visible { box-shadow: 0 0 0 3px rgba(212,160,23,.55); }

/* Brand text is plain text (not links) */
.brand-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #fff;
  min-width: 0;                /* allow text to shrink before logos */
}
.brand-title {
  color: #fff;
  font-weight: 800;
  font-size: 24px;
  transition: color 0.25s ease;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.brand-sub {
  margin-top: 4px;
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Keep your original responsive sizes */
@media (max-width: 640px) {
  .header-logo {
    width: 48px;
    height: 48px;
    background-size: contain; /* scaled sprite for mobile */
  }
  .brand-title { font-size: 20px; }
  .brand-sub { font-size: 12px; }
}

/* === inline contact beside ISKO logo === */
.header-divider {
  width: 1px;
  height: 48px;
  background: rgba(255,255,255,.35);
  flex: 0 0 auto;
}

.header-contact-inline {
  display: flex;
  align-items: center;
  gap: 18px;
  color: #fff;
  flex: 0 0 auto;     /* don't steal space from logos */
  white-space: nowrap;
}

.contact-item { display: flex; align-items: center; gap: 8px; }
.contact-label { font-size: 12px; letter-spacing: .04em; text-transform: uppercase; opacity: .85; }
.contact-value a { color: #fff; font-weight: 700; text-decoration: none; }
.contact-value a:hover, .contact-value a:focus { text-decoration: underline; }

/* keep both logos visible on small screens */
@media (max-width: 740px) {
  .contact-label { display: none; }
  .contact-value a { font-weight: 600; font-size: 12px; }
}
@media (max-width: 520px) {
  .header-contact-inline { display: none; }  /* hide if super narrow */
}

    /* ========= MAIN ========= */
    main{
      flex: 1; /* push footer to bottom */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .task-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      height: 500px;
      background: rgba(255, 255, 255, .9);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
      overflow: hidden;
    }

    .task-list {
      background: rgba(255, 255, 255, .9);
      border-right: 1px solid #ddd;
      overflow: hidden; /* tabs are sticky; internal list scrolls */
      display: flex;
      flex-direction: column;
    }

    /* Tabs inside left column */
    .task-tabs {
      display: flex;
      border-bottom: 1px solid #eee;
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .task-tab {
      flex: 1;
      text-align: center;
      padding: 12px 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      transition: background .2s;
      user-select: none;
    }
    .task-tab:hover { background: #f0f0f0; }
    .task-tab.active { background: var(--maroon); color: #fff; }

    .task-list-scroll {
      overflow-y: auto;
      padding: 16px 20px 40px;
      height: 100%;
    }
    .task-list-scroll::before {
      content: attr(data-title);
      display: block;
      font-size: 1.05rem;
      font-weight: bold;
      margin: 5px 0 12px;
      color: var(--maroon);
    }

    .task-card {
      background: #fdfdfd;
      border-left: 5px solid var(--maroon);
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
      transition: transform .2s ease;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .task-card:hover { transform: translateY(-4px) }
    .task-card.active { background: #f0f0f0 }

    .task-title { font-weight: bold; font-size: 1.1em; color: var(--maroon); margin-bottom: 5px }
    .task-dates { font-size: .9em; color: #555; margin-bottom: 8px }
    .task-description { font-size: .95em; color: #333; line-height: 1.4em }

    .task-details {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      overflow-y: auto;
      padding: 24px
    }

    .task-detail-card {
      background: #fdfdfd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
      max-width: 600px;
      width: 100%
    }

    .task-detail-title { margin-bottom: 15px; color: var(--maroon); font-size: 1.4rem; font-weight: bold }
    .task-meta p { margin: 5px 0; font-size: .95em; color: #444 }

    .task-description-box { margin-top: 20px; padding: 15px; background: #fafafa; border-left: 4px solid var(--maroon); border-radius: 8px }
    .task-description-box h3 { margin: 0 0 10px 0; font-size: 1rem; color: var(--maroon) }

    .upload-box { margin-top: 25px }
    .upload-box h3 { margin-bottom: 10px; font-size: 1rem; color: var(--maroon) }
    .upload-actions { display: flex; align-items: center; gap: 10px; flex-wrap: wrap }
    .upload-box input[type="file"] { display: none }
    .custom-file-label { display: inline-block; background: var(--maroon); color: #fff; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: .95em; transition: background .2s ease }
    .custom-file-label:hover { background: #5e0000 }
    .file-preview { margin-top: 8px; font-size: .9em; color: #555; font-style: italic }
    .submit-btn { background: var(--maroon); color: #fff; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer }
    .submit-btn:hover { background: #5e0000 }
    .submit-btn[disabled] { opacity: .6; cursor: not-allowed }

    .status-line { margin-top: 8px; font-size: .9em; color: #555 }
    .empty-state { color: #666; font-style: italic }

    /* ========= FOOTER ========= */
    .site-footer{
      background:#fff;
      border-top:1px solid #000;
      outline:1px solid #000; outline-offset:-1px; /* 1px stroke around footer */
    }
    .footer-wrap{
      max-width:1200px; margin:0 auto; padding:14px 16px;
      display:flex; justify-content:center; align-items:center;
    }
    .footer-wrap img{ max-height:48px; width:auto; display:block; }
  </style>
</head>

<body>
    <!-- HEADER -->
 <header class="site-header">
  <div class="header-wrap">
    <div class="header-center">
      <!-- Left LOGO is the link (City site) -->
      <a class="header-logo logo-city"
         href="https://koronadal.gov.ph"

         aria-label="City of Koronadal"></a>

      <!-- Center text is plain text only -->

        <div class="brand-sub">Iskolar ng Koronadal - Kabugwason Paglaum Program</div>
      </div>

      <!-- Right LOGO is the link (ISKO-KPP Facebook) -->

         href="https://www.facebook.com/profile.php?id=100093335296692"
         target="_blank"
         aria-label="Iskolar ng Koronadal - Kabugwason Paglaum Program (Facebook)"></a>

<!-- inline contact info (now on the same row) -->
<div class="header-divider" aria-hidden="true"></div>
<div class="header-contact-inline" role="group" aria-label="Contact Information">
  <div class="contact-item">
    <div class="contact-label">Call Us</div>
    <div class="contact-value"><a href="tel:+63832286095">(083) 228 - 6095</a></div>
  </div>
  <div class="contact-item">
    <div class="contact-label">Email Us</div>
    <div class="contact-value"><a href="mailto:info.koronadalcity@gmail.com">info.koronadalcity@gmail.com</a></div>
  </div>
</div>

    </div>
  </div>
</header>

  <!-- MAIN -->
  <main>
    <div class="task-container">
      <!-- LEFT: Task List with Tabs -->
      <div class="task-list">
        <div class="task-tabs">
          <div class="task-tab active" data-target="currentList">Current Tasks</div>
          <div class="task-tab" data-target="submittedList">Submitted</div>
        </div>

        <div id="currentList" class="task-list-scroll" data-title="üìù Current Tasks"></div>
        <div id="submittedList" class="task-list-scroll" data-title="üì¶ Submitted / Archive" style="display:none;"></div>
      </div>

      <!-- RIGHT: Task Details -->
      <div class="task-details" id="taskDetails">
        <p class="empty-state">Select a task to view details</p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-wrap">
      <img src="/assets/footer.png" alt="Footer Graphic">
    </div>
  </footer>

  <script>
    let tasks = [];                // all tasks from /api/tasks (open list baseline)
    let submittedTaskIds = new Set(); // ids of tasks already submitted (from server if available, else local-only)
    let currentTaskId = null;

    /* ----------------- Tabs wiring ----------------- */
    document.querySelectorAll('.task-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.task-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const target = tab.dataset.target;
        document.getElementById('currentList').style.display = target === 'currentList' ? '' : 'none';
        document.getElementById('submittedList').style.display = target === 'submittedList' ? '' : 'none';

        // Clear right pane when switching lists to avoid stale submit UI
        document.getElementById('taskDetails').innerHTML =
          '<p class="empty-state">Select a task to view details</p>';
      });
    });

    /* ----------------- Load Tasks ----------------- */
    async function loadTasks() {
      try {
        // baseline tasks (open list source)
        const res = await fetch("/api/tasks", { credentials: "include" });
        if (res.status === 401) { window.location.href = "/"; return; }
        if (!res.ok) throw new Error("Failed to load tasks");
        tasks = await res.json();

        // try to fetch submitted tasks for THIS scholar (if your backend provides it)
        await tryLoadSubmittedIds();

        renderLists();
      } catch (e) {
        console.error(e);
        alert("Could not load tasks.");
      }
    }

    async function tryLoadSubmittedIds() {
      // Graceful fallback if no endpoint exists yet.
      const candidates = ["/api/my-submissions", "/api/submissions/me"];
      for (const url of candidates) {
        try {
          const r = await fetch(url, { credentials: "include" });
          if (!r.ok) continue;
          const arr = await r.json();
          if (Array.isArray(arr)) {
            submittedTaskIds = new Set(
              arr.map(s => s.task?._id || s.taskId || s.task).filter(Boolean).map(String)
            );
            break;
          }
        } catch (_) {}
      }
    }

    function renderLists() {
      const currentWrap = document.getElementById("currentList");
      const submittedWrap = document.getElementById("submittedList");
      currentWrap.innerHTML = "";
      submittedWrap.innerHTML = "";

      const currentTasks = tasks.filter(t => !submittedTaskIds.has(String(t._id)));
      const submittedTasks = tasks.filter(t => submittedTaskIds.has(String(t._id)));

      if (!currentTasks.length) {
        currentWrap.innerHTML = "<p class='empty-state'>No current tasks.</p>";
      } else {
        currentTasks.forEach((task, index) => {
          const card = makeTaskCard(task);
          card.onclick = () => showTaskDetails(task, card, /*isSubmitted*/ false);
          currentWrap.appendChild(card);
          if (index === 0) card.click();
        });
      }

      if (!submittedTasks.length) {
        submittedWrap.innerHTML = "<p class='empty-state'>No submitted tasks yet.</p>";
      } else {
        submittedTasks.forEach(task => {
          const card = makeTaskCard(task, /*submittedBadge*/ true);
          card.onclick = () => showTaskDetails(task, card, /*isSubmitted*/ true);
          submittedWrap.appendChild(card);
        });
      }
    }

    function makeTaskCard(task, submittedBadge = false) {
      const div = document.createElement("div");
      div.className = "task-card";
      div.innerHTML = `
        <div class="task-title">${escapeHtml(task.title || "")}${submittedBadge ? " ‚Ä¢ ‚úÖ" : ""}</div>
        <div class="task-dates">${escapeHtml(task.startDate || "")} ‚Üí ${escapeHtml(task.dueDate || "")}</div>
        <div class="task-description">${escapeHtml(task.description || "")}</div>
      `;
      return div;
    }

    /* ----------------- Detail panel ----------------- */
    function showTaskDetails(task, element, isSubmitted) {
      currentTaskId = task._id;

      // Activate card in the visible list only
      const visibleList = document.getElementById(
        document.querySelector('.task-tab.active').dataset.target
      );
      visibleList.querySelectorAll(".task-card").forEach(el => el.classList.remove("active"));
      element.classList.add("active");

      const details = document.getElementById("taskDetails");

      if (isSubmitted) {
        // Read-only view for submitted tasks
        details.innerHTML = `
          <div class="task-detail-card">
            <h2 class="task-detail-title">${escapeHtml(task.title || "")}</h2>
            <div class="task-meta">
              <p><strong>üìÖ Start Date:</strong> ${escapeHtml(task.startDate || "")}</p>
              <p><strong>‚è≥ Due Date:</strong> ${escapeHtml(task.dueDate || "")}</p>
            </div>
            <div class="task-description-box">
              <h3>Description</h3>
              <p>${escapeHtml(task.description || "")}</p>
            </div>
            <div class="status-line" style="margin-top:14px;">‚úÖ Already submitted</div>
          </div>
        `;
        return;
      }

      // Allow upload for current tasks
      const fileInputId = "fileInput";
      details.innerHTML = `
        <div class="task-detail-card">
          <h2 class="task-detail-title">${escapeHtml(task.title || "")}</h2>

          <div class="task-meta">
            <p><strong>üìÖ Start Date:</strong> ${escapeHtml(task.startDate || "")}</p>
            <p><strong>‚è≥ Due Date:</strong> ${escapeHtml(task.dueDate || "")}</p>
          </div>

          <div class="task-description-box">
            <h3>Description</h3>
            <p>${escapeHtml(task.description || "")}</p>
          </div>

          <div class="upload-box">
            <h3>Submit Your File</h3>
            <div class="upload-actions">
              <label for="${fileInputId}" class="custom-file-label">üìÇ Choose File</label>
              <input type="file" id="${fileInputId}" name="file" accept=".pdf,image/*" />
              <button class="submit-btn" id="submitBtn">üì§ Submit</button>
            </div>
            <div id="filePreview" class="file-preview"></div>
            <div id="statusLine" class="status-line"></div>
          </div>
        </div>
      `;

      const fileInput = document.getElementById(fileInputId);
      const filePreview = document.getElementById("filePreview");
      const submitBtn = document.getElementById("submitBtn");
      const statusLine = document.getElementById("statusLine");

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          filePreview.textContent = `Selected: ${fileInput.files[0].name}`;
          statusLine.textContent = "";
        } else {
          filePreview.textContent = "";
        }
      });

      submitBtn.addEventListener("click", async () => {
        if (!fileInput.files.length) {
          alert("Please select a file before submitting.");
          return;
        }

        const file = fileInput.files[0];
        const MAX = 20 * 1024 * 1024; // 20MB
        if (file.size > MAX) {
          alert("File too large (max 20MB).");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        submitBtn.disabled = true;
        statusLine.textContent = "Uploading‚Ä¶";

        try {
          const res = await fetch(`/api/tasks/${currentTaskId}/submit`, {
            method: "POST",
            credentials: "include",
            body: formData
          });

          let data = {};
          try { data = await res.json(); } catch (_) {}

          if (res.status === 401) { window.location.href = "/"; return; }
          if (!res.ok) throw new Error(data?.msg || "Upload failed.");

          statusLine.textContent = "‚úÖ Task submitted successfully!";
          fileInput.value = "";
          filePreview.textContent = "";

          // Move task from Current to Submitted (UI)
          submittedTaskIds.add(String(currentTaskId));
          renderLists();

          // Switch to Submitted tab automatically
          const submittedTab = document.querySelector('.task-tab[data-target="submittedList"]');
          submittedTab.click();

        } catch (err) {
          console.error(err);
          statusLine.textContent = `‚ùå ${err.message}`;
        } finally {
          submitBtn.disabled = false;
        }
      });
    }

    /* ----------------- Helpers ----------------- */
    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    /* ----------------- Init ----------------- */
    window.onload = loadTasks;
  </script>
</body>
