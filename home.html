<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        outline: none;
        border: none;
        text-decoration: none;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        background-image: url('iskolarbg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        width: 100%;
        height: auto;
        background-color: transparent;
        padding: 10px 20px;
        z-index: 1001;
        position: fixed;
        top: 0;
        left: 0;
        text-align: center;
    }

.header-content {
    display: flex;
    justify-content: flex-end;
    align-items: center;
     max-width: 1000px;
     margin: 0 auto;
}

.profile-box {
    display: flex;
    width: auto;
    align-items: center;
    background-color: white;
    border: 2px solid rgba(146, 59, 59);
    padding: 5px 10px;
    border-radius: 25px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.head {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    flex-shrink: 0;
}

.head img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.nameRole {
    display: flex;
    flex-direction: column;
    margin-left: 8px;
    text-align: left;
}

.nameRole .name {
    font-weight: bold;
    font-size: 14px;
    color: black;
    margin: 0;
}

.nameRole .role {
    font-size: 12px;
    color: gray;
    margin: 0;
}


    .main-wrapper {
        padding: 100px 20px 20px;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
    }


    .image-container {
        max-width: 100%;
        width: 1000px;
        height: 400px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        position: relative;
    }


    .image-container img.bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .motto {
        position: absolute;
        top: 110px;
        left: 30px;
        z-index: 2;
    }

    .motto p {
        padding: 5px 10px;
        border-radius: 10px;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        cursor: default;
        color: rgb(180, 180, 180);
        text-align: left;
        font-size: 1rem;
    }

    .mainMotto {
        position: absolute;
        top: 140px;
        left: 30px;
        z-index: 2;
    }

    .mainMotto p {
        padding: 5px 10px;
        border-radius: 10px;
        margin: 0;
        cursor: default;
        color: white;
        text-align: left;
        font-size: 2rem;
    }

    .view-schedule {
        position: absolute;
        top: 340px;
        left: 30px;
        z-index: 2;
    }

    .view-schedule p {
        padding: 5px 10px;
        border-radius: 10px;
        margin: 0;
        cursor: pointer;
        color: black;
        text-align: left;
        font-size: 16px;
        background-color: white
    }

</style>

<body>
<header>
    <div class="header-content">
        <div class="profile-box">
            <div class="head">
                <img src="profile.jpg" alt="Profile" />
            </div>
            <div class="nameRole">
                <p class="name">Andrea</p>
                <p class="role">Moderator</p>
            </div>
        </div>
    </div>
</header>

    <main>
        <div class="main-wrapper">
            <div class="image-container">
                <img class="bg" src="iskobg.png" alt="Scholar Background Image" />
                <div class="motto">
                    <p>MOTTO</p>
                </div>
                <div class="mainMotto">
                    <p style="white-space: normal; word-wrap: break-word; width: 900px;">
                        Join us, the Iskolars ng Koronadalâ€“Kabugwason Paglaum Program in building a brighter future!
                    </p>
                </div>
                <div class="view-schedule">
                    <p>View Schedule</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
